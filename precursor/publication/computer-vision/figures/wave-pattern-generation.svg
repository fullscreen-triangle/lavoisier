<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img"
    aria-label="Thermodynamic wave image formed by superposition of droplet-induced waves; mapping m/z to x, S_time to y.">

    <style> :root{ --text:#0f172a; --panel:#f8fafc; --stroke:#e2e8f0; --grid:#e5e7eb; --w1:#0ea5e9;
        --w2:#7c5cff; --w3:#22c55e; } .label{fill:var(--text); font: 28px/1.3 ui-sans-serif,
        system-ui, Segoe UI, Roboto, Arial;} .title{font-size:40px;} .mono{fill:#334155; font:
        24px/1.3 ui-monospace, Menlo, Consolas, monospace;} </style>
    <text x="70" y="80" class="label title">Thermodynamic Wave Pattern Generation</text>
    <text x="70" y="120" class="label">Positions: x ← m/z, y ← S_time; Image: I(x,y) = Σ Ω(x,y;i)</text>

    <g transform="translate(70,160)">
        <rect x="0" y="0" width="1460" height="680" rx="14" fill="#f8fafc" stroke="#e2e8f0" /> <!--
        canvas -->
        <rect x="80" y="100" width="1280" height="500" fill="#ffffff" stroke="#e5e7eb" /> <!-- axes -->
        <text class="label" x="720" y="640">m/z →</text>
        <text class="label" x="40" y="360" transform="rotate(-90 40,360)">S_time →</text> <!-- waves -->
        <g opacity="0.95">
            <path d="M120,200 q80,-40 160,0 t160,0 t160,0 t160,0 t160,0" stroke="#0ea5e9"
                stroke-width="3" fill="none" />
            <path d="M220,320 q60,60 120,0 t120,0 t120,0 t120,0 t120,0" stroke="#7c5cff"
                stroke-width="3" fill="none" />
            <path d="M420,440 q90,-30 180,30 t180,-30 t180,30 t180,-30" stroke="#22c55e"
                stroke-width="3" fill="none" />
        </g> <!-- droplet centers (peaks) -->
        <circle cx="280" cy="200" r="6" fill="#0ea5e9" />
        <circle cx="520" cy="320" r="6" fill="#7c5cff" />
        <circle cx="760" cy="440" r="6" fill="#22c55e" /> <!-- formula panel -->
        <g transform="translate(980,130)">
            <rect x="0" y="0" width="360" height="200" rx="10" fill="#f8fafc" stroke="#e2e8f0" />
            <text class="mono" x="16" y="40">Ω = A · exp(−d/(λ_d r)) · cos(2π d/λ_w) · D(α; θ)</text>
            <text class="mono" x="16" y="80">x₀ = W · norm(m/z), y₀ = H · S_time</text>
            <text class="mono" x="16" y="120">I(x,y) = Σ Ω(x,y;i)</text>
        </g>
    </g>
</svg>
