<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 900" role="img"
    aria-label="Dual-modality identification combining numerical S-Entropy distances and visual CV features with categorical completion.">

    <style> :root{ --text:#0f172a; --box:#f8fafc; --stroke:#e2e8f0; --num:#0ea5e9; --vis:#7c5cff;
        --cat:#16a34a; } .label{fill:var(--text); font: 28px/1.3 ui-sans-serif;}
        .title{font-size:40px;} .mono{fill:#334155; font: 24px/1.3 ui-monospace;} </style>
    <text x="70" y="80" class="label title">Dual-Modality Molecular Identification</text>
    <text x="70" y="120" class="label">Numerical (S-Entropy) + Visual (CV features) → Categorical
        completion</text>

    <!-- Numerical panel -->
    <g transform="translate(70,160)">
        <rect x="0" y="0" width="800" height="600" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Numerical Space (S-Entropy)</text>
        <g transform="translate(420,340)">
            <rect x="-300" y="-220" width="600" height="440" fill="none" stroke="#cbd5e1" />
            <circle cx="-120" cy="60" r="10" fill="#0ea5e9" />
            <circle cx="0" cy="-40" r="10" fill="#0ea5e9" />
            <circle cx="160" cy="100" r="10" fill="#0ea5e9" />
            <circle cx="220" cy="-80" r="10" fill="#0ea5e9" /> <!-- query -->
            <circle cx="-20" cy="20" r="12" fill="#ef4444" />
            <line x1="-20" y1="20" x2="0" y2="-40" stroke="#0ea5e9" stroke-width="4" />
            <text class="mono" x="-200" y="190">s_S-ent = 0.72</text>
        </g>
    </g> <!-- Visual
    panel -->
    <g transform="translate(940,160)">
        <rect x="0" y="0" width="790" height="600" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Visual Space (CV features)</text> <!-- conceptual image +
        keypoints -->
        <rect x="40" y="100" width="700" height="360" fill="#ffffff" stroke="#cbd5e1" />
        <g>
            <circle cx="140" cy="200" r="5" fill="#7c5cff" />
            <circle cx="280" cy="260" r="5" fill="#7c5cff" />
            <circle cx="420" cy="180" r="5" fill="#7c5cff" />
            <circle cx="560" cy="300" r="5" fill="#7c5cff" />
            <circle cx="620" cy="220" r="5" fill="#7c5cff" />
            <line x1="140" y1="200" x2="160" y2="210" stroke="#7c5cff" stroke-width="2" />
            <line x1="420" y1="180" x2="440" y2="195" stroke="#7c5cff" stroke-width="2" />
        </g>
        <text class="mono" x="40" y="500">s_SIFT = 0.68, s_flow ≈ 0.74, s_SSIM ≈ 0.71</text>
    </g> <!--
    Categorical completion -->
    <g transform="translate(70,790)">
        <circle cx="0" cy="0" r="12" fill="#16a34a" />
        <text class="label" x="24" y="8" fill="#16a34a">Categorical state: numerical AND visual
            thresholds passed → boost</text>
        <text class="label" x="900" y="8">s_final = 1.5 × s_combined</text>
    </g>
</svg>
