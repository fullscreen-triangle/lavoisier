<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 900" role="img"
    aria-label="Mapping from S-Entropy to droplet parameters with dimensionless numbers (We, Re, Oh) and quality score.">

    <style> :root{ --text:#0f172a; --box:#f8fafc; --stroke:#e2e8f0; --accent:#0ea5e9;
        --good:#16a34a; --warn:#f59e0b; } .label{fill:var(--text); font: 28px/1.3 ui-sans-serif,
        system-ui, Segoe UI, Roboto, Arial;} .title{font-size:40px;} .mono{fill:#334155; font:
        24px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;} </style>
    <text x="70" y="80" class="label title">Ion-to-Droplet Thermodynamic Mapping and Physics
        Validation</text>

    <!-- Mapping panel -->
    <g transform="translate(70,140)">
        <rect x="0" y="0" width="820" height="620" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Mapping S → D = (v, r, σ, T, φ, θ)</text>
        <g class="mono" transform="translate(24,100)">
            <text x="0" y="0">v = v_min + S_k · (v_max − v_min)</text>
            <text x="0" y="40">r = r_min + S_e · (r_max − r_min)</text>
            <text x="0" y="80">σ = σ_max − S_t · (σ_max − σ_min)</text>
            <text x="0" y="120">T = T_min + log(1+I)/log(1+I_max) · (T_max − T_min)</text>
            <text x="0" y="160">φ = exp(−||S − s₀||²), θ = 45° · S_k · S_e</text>
            <text x="0" y="220">Ranges: v∈[1,5] m/s, r∈[0.3,3] mm, σ∈[0.02,0.08] N/m, T∈[273,373] K</text>
        </g> <!--
        Droplet diagram -->
        <g transform="translate(540,340)">
            <circle cx="0" cy="0" r="80" fill="#e0f2fe" stroke="#93c5fd" stroke-width="3" />
            <path d="M-65,-15 A65,65 0 0 1 65,-15" fill="none" stroke="#0ea5e9" stroke-width="4" />
            <text x="-48" y="120" class="mono">r, σ, T, φ, θ</text>
        </g>
    </g> <!-- Physics
    validation panel -->
    <g transform="translate(940,140)">
        <rect x="0" y="0" width="790" height="620" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Dimensionless Numbers (validation)</text>
        <g class="mono" transform="translate(24,100)">
            <text x="0" y="0">We = ρ v² r / σ → valid: 1 < We < 100</text>
            <text x="0" y="40">Re = ρ v r / μ → valid: 10 < Re < 10⁴</text>
            <text x="0" y="80">Oh = μ / √(ρ σ r) = √We / Re → valid: Oh < 1</text>
            <text x="0" y="140">Q_physics = exp(−(χ_We² + χ_Re² + χ_Oh²)/3)</text>
        </g> <!--
        Gauges -->
        <g transform="translate(60,260)">
            <rect x="0" y="0" width="680" height="60" rx="10" fill="#eef2ff" />
            <rect x="0" y="0" width="420" height="60" rx="10" fill="#dcfce7" />
            <text class="label" x="10" y="42" fill="#16a34a">Q_physics = 0.86 (pass)</text>
        </g>
        <g transform="translate(60,360)">
            <rect x="0" y="0" width="680" height="60" rx="10" fill="#fff7ed" />
            <rect x="0" y="0" width="240" height="60" rx="10" fill="#fde68a" />
            <text class="label" x="10" y="42" fill="#f59e0b">Q_physics = 0.28 (filter)</text>
        </g>
        <text class="label" x="60" y="470">Acts as a quality filter for implausible ions</text>
    </g>
</svg>
