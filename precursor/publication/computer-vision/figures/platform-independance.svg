<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 900" role="img"
    aria-label="Platform independence concept: S-Entropy coordinates consistent across instruments and low cross-platform drop in identification accuracy.">

    <style> :root{ --text:#0f172a; --box:#f8fafc; --stroke:#e2e8f0; --a:#0ea5e9; --b:#22c55e; }
        .label{fill:var(--text); font: 28px/1.3 ui-sans-serif;} .title{font-size:40px;}
        .mono{fill:#334155; font: 24px/1.3 ui-monospace;} </style>
    <text x="70" y="80" class="label title">Platform Independence</text>
    <text x="70" y="120" class="label">S-Entropy coordinates align across instruments; minimal
        accuracy drop cross-platform</text>

    <g transform="translate(70,160)">
        <rect x="0" y="0" width="800" height="620" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">S-Entropy alignment</text>
        <g transform="translate(420,340)">
            <rect x="-300" y="-220" width="600" height="440" fill="none" stroke="#cbd5e1" /> <!--
            instrument A -->
            <circle cx="-120" cy="60" r="10" fill="#0ea5e9" opacity="0.9" />
            <circle cx="0" cy="-40" r="10" fill="#0ea5e9" opacity="0.9" />
            <circle cx="160" cy="100" r="10" fill="#0ea5e9" opacity="0.9" /> <!-- instrument B
            (overlap) -->
            <circle cx="-118" cy="62" r="6" fill="#22c55e" />
            <circle cx="2" cy="-38" r="6" fill="#22c55e" />
            <circle cx="162" cy="102" r="6" fill="#22c55e" />
        </g>
        <text class="mono" x="24" y="580">PIS ≈ 0.91, Δaccuracy ≈ 2.3% (cross-platform)</text>
    </g>
    <g transform="translate(920,160)">
        <rect x="0" y="0" width="820" height="620" rx="14" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Concept</text>
        <text class="label" x="24" y="100">• Log intensity normalization reduces platform scaling</text>
        <text class="label" x="24" y="160">• Monotonic m/z calibration preserved within precision</text>
        <text class="label" x="24" y="220">• Library sharing across instruments becomes feasible</text>
    </g>
</svg>
