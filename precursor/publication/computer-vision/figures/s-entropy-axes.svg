<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img"
    aria-label="S-Entropy coordinate axes with illustrative points and platform invariance note.">

    <style> :root{ --text:#0f172a; --grid:#cbd5e1; --axis:#334155; --pt:#0ea5e9; --pt2:#22c55e; }
        .label{fill:var(--text); font: 28px/1.3 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;}
        .title{font-size:40px;} </style>
    <text x="70" y="80" class="label title">S-Entropy Coordinate System</text>
    <text x="70" y="120" class="label">Platform-independent representation: (S_knowledge, S_time,
        S_entropy) ∈ [0,1]^3</text>

    <!-- 3D box -->
    <g transform="translate(900,520)">
        <rect x="-300" y="-200" width="600" height="400" fill="none" stroke="#94a3b8"
            stroke-width="3" />
        <line x1="-300" y1="-200" x2="-240" y2="-260" stroke="#94a3b8" stroke-width="3" />
        <line x1="300" y1="-200" x2="360" y2="-260" stroke="#94a3b8" stroke-width="3" />
        <line x1="-240" y1="-260" x2="360" y2="-260" stroke="#94a3b8" stroke-width="3" />
        <line x1="-240" y1="140" x2="360" y2="140" stroke="#94a3b8" stroke-width="3" />
        <line x1="-240" y1="-260" x2="-240" y2="140" stroke="#94a3b8" stroke-width="3" />
        <line x1="360" y1="-260" x2="360" y2="140" stroke="#94a3b8" stroke-width="3" />
        <!-- axes labels -->
        <text class="label" x="330" y="170">S_entropy</text>
        <text class="label" x="380" y="-280">S_time</text>
        <text class="label" x="-330" y="-210">S_knowledge</text>

        <!-- points -->
        <circle cx="-60" cy="-40" r="10" fill="#0ea5e9" />
        <circle cx="80" cy="-80" r="10" fill="#22c55e" />
        <circle cx="130" cy="40" r="10" fill="#0ea5e9" />
        <circle cx="-10" cy="80" r="10" fill="#22c55e" />
        <text class="label" x="-120" y="-80">ions mapped to S-space</text>
    </g> <!-- Invariance
    note -->
    <g transform="translate(70,620)">
        <rect x="0" y="0" width="500" height="200" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="24" y="48">Platform invariance (concept):</text>
        <text class="label" x="24" y="88">• Intensity scaling normalized via log</text>
        <text class="label" x="24" y="128">• m/z calibration monotonic, within precision</text>
        <text class="label" x="24" y="168">• Coordinates comparable across instruments</text>
    </g>
</svg>
