<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 800" role="img"
    aria-label="Forward transformation from spectrum to image and inverse reconstruction proving bijectivity.">

    <style> :root{ --text:#0f172a; --box:#f8fafc; --stroke:#e2e8f0; --fwd:#0ea5e9; --inv:#16a34a; }
        .label{fill:var(--text); font: 28px/1.3 ui-sans-serif;} .title{font-size:40px;}
        .mono{fill:#334155; font: 24px/1.3 ui-monospace, Menlo, Consolas, monospace;}
        .arrow{stroke:#0ea5e9; stroke-width:4; fill:none; marker-end:url(#arr);}
        .arrowInv{stroke:#16a34a; stroke-width:4; fill:none; marker-end:url(#arrInv);} </style>
    <defs>
        <marker id="arr" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto">
            <path d="M0,0 L14,7 L0,14 Z" fill="#0ea5e9" />
        </marker>
        <marker id="arrInv" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto">
            <path d="M0,0 L14,7 L0,14 Z" fill="#16a34a" />
        </marker>
    </defs>
    <text x="70" y="80" class="label title">Bijectivity: Forward and Inverse Transformations</text>

    <!-- forward path -->
    <g transform="translate(70,160)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">Mass Spectrum</text>
        <text class="mono" x="20" y="100">M = {(m/z, I)}</text>
    </g>
    <path class="arrow" d="M500,240 C560,240 560,240 620,240" />
    <g transform="translate(640,160)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">S-Entropy</text>
        <text class="mono" x="20" y="100">S = Φ(M)</text>
    </g>
    <path class="arrow" d="M1060,240 C1120,240 1120,240 1180,240" />
    <g transform="translate(1200,160)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">Thermodynamic Image</text>
        <text class="mono" x="20" y="100">I = T(S)</text>
    </g> <!-- inverse path -->
    <g transform="translate(1200,420)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">Peak & Fit</text>
        <text class="mono" x="20" y="100">I → {x₀,y₀,A,λ,θ,c}</text>
    </g>
    <path class="arrowInv" d="M1180,500 C1120,500 1120,500 1060,500" />
    <g transform="translate(640,420)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">Inverse Droplet</text>
        <text class="mono" x="20" y="100">{v,r,σ,T,φ,θ} → S,I</text>
    </g>
    <path class="arrowInv" d="M620,500 C560,500 560,500 500,500" />
    <g transform="translate(70,420)">
        <rect x="0" y="0" width="420" height="160" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
        <text class="label" x="20" y="48">Inverse Φ</text>
        <text class="mono" x="20" y="100">S,I → M</text>
    </g>
    <g transform="translate(70,620)">
        <circle cx="0" cy="0" r="12" fill="#16a34a" />
        <text class="label" x="24" y="8" fill="#16a34a">Bijective: unique forward and inverse
            mappings</text>
    </g>
</svg>
