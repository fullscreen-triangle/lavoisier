<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1100" role="img"
    aria-label="S-Entropy coordinate space: 3D cube with dense point cloud and marginal histograms.">

    <style> :root{ --bg:#ffffff; --axis:#334155; --grid:#e2e8f0; --pt:#0ea5e9; --pt2:#7c5cff;
        --pt3:#22c55e; --edge:#94a3b8; --tick:#64748b; } .axis{stroke:var(--axis); stroke-width:3;
        fill:none} .grid{stroke:var(--grid); stroke-width:2; fill:none} .tick{stroke:var(--tick);
        stroke-width:2} .label{fill:#0f172a; font:28px/1.2 system-ui, -apple-system, Segoe UI,
        Roboto, Arial;} .small{font-size:22px} </style> <!-- 3D frame -->
    <g transform="translate(520,200)"> <!-- back face -->
        <rect x="0" y="0" width="820" height="820" class="grid" /> <!-- perspective top/side -->
        <polygon points="0,0 120,-120 940,-120 820,0" fill="none" stroke="#e2e8f0" stroke-width="2" />
        <polygon points="820,0 940,-120 940,700 820,820" fill="none" stroke="#e2e8f0"
            stroke-width="2" />
        <!-- inner grid lines -->
        <g opacity="0.5">
            <!-- horizontal -->
            <g>
                <line x1="0" y1="164" x2="820" y2="164" class="grid" />
                <line x1="0" y1="328" x2="820" y2="328" class="grid" />
                <line x1="0" y1="492" x2="820" y2="492" class="grid" />
                <line x1="0" y1="656" x2="820" y2="656" class="grid" />
            </g>
            <!-- vertical -->
            <g>
                <line x1="164" y1="0" x2="164" y2="820" class="grid" />
                <line x1="328" y1="0" x2="328" y2="820" class="grid" />
                <line x1="492" y1="0" x2="492" y2="820" class="grid" />
                <line x1="656" y1="0" x2="656" y2="820" class="grid" />
            </g>
        </g>

        <!-- axes -->
        <line x1="0" y1="820" x2="940" y2="700" class="axis" />
        <line x1="0" y1="820" x2="120" y2="700" class="axis" />
        <line x1="0" y1="820" x2="0" y2="0" class="axis" />

        <!-- axis labels -->
        <text x="960" y="708" class="label small">S_time</text>
        <text x="120" y="690" class="label small">S_knowledge</text>
        <text x="-20" y="-12" class="label small" text-anchor="end">S_entropy</text>

        <!-- tick marks minimal -->
        <g stroke-linecap="round" opacity="0.7">
            <line x1="205" y1="780" x2="205" y2="820" class="tick" />
            <line x1="410" y1="740" x2="410" y2="820" class="tick" />
            <line x1="615" y1="720" x2="615" y2="820" class="tick" />
            <line x1="0" y1="615" x2="40" y2="615" class="tick" />
            <line x1="0" y1="410" x2="40" y2="410" class="tick" />
            <line x1="0" y1="205" x2="40" y2="205" class="tick" />
            <line x1="410" y1="760" x2="450" y2="720" class="tick" />
            <line x1="615" y1="740" x2="655" y2="700" class="tick" />
        </g>

        <!-- dense point cloud: three subtle hues, randomized positions handcrafted for visual
        balance -->
        <g opacity="0.95">
            <!-- cyan cluster -->
            <g fill="var(--pt)">
                <circle cx="140" cy="680" r="4.5" />
                <circle cx="220" cy="600" r="4.5" />
                <circle cx="300" cy="540" r="4.5" />
                <circle cx="260" cy="620" r="4.5" />
                <circle cx="340" cy="580" r="4.5" />
                <circle cx="200" cy="710" r="4.5" />
                <circle cx="180" cy="560" r="4.5" />
                <circle cx="320" cy="700" r="4.5" />
                <circle cx="380" cy="520" r="4.5" />
                <circle cx="440" cy="560" r="4.5" />
                <circle cx="280" cy="740" r="4.5" />
                <circle cx="360" cy="660" r="4.5" />
            </g>
            <!-- violet cluster -->
            <g fill="var(--pt2)">
                <circle cx="520" cy="360" r="4.5" />
                <circle cx="600" cy="420" r="4.5" />
                <circle cx="680" cy="380" r="4.5" />
                <circle cx="740" cy="340" r="4.5" />
                <circle cx="560" cy="320" r="4.5" />
                <circle cx="640" cy="300" r="4.5" />
                <circle cx="700" cy="460" r="4.5" />
                <circle cx="620" cy="500" r="4.5" />
                <circle cx="760" cy="420" r="4.5" />
                <circle cx="780" cy="520" r="4.5" />
                <circle cx="560" cy="540" r="4.5" />
                <circle cx="680" cy="560" r="4.5" />
            </g>
            <!-- green cluster -->
            <g fill="var(--pt3)">
                <circle cx="180" cy="220" r="4.5" />
                <circle cx="260" cy="200" r="4.5" />
                <circle cx="220" cy="140" r="4.5" />
                <circle cx="320" cy="180" r="4.5" />
                <circle cx="380" cy="240" r="4.5" />
                <circle cx="420" cy="200" r="4.5" />
                <circle cx="300" cy="260" r="4.5" />
                <circle cx="240" cy="300" r="4.5" />
                <circle cx="360" cy="320" r="4.5" />
                <circle cx="440" cy="300" r="4.5" />
                <circle cx="500" cy="260" r="4.5" />
                <circle cx="540" cy="220" r="4.5" />
            </g>
        </g>

        <!-- marginal histograms (projected) -->
        <!-- S_entropy histogram on left -->
        <g transform="translate(-140,0)">
            <rect x="0" y="600" width="100" height="40" fill="#c7d2fe" />
            <rect x="0" y="480" width="80" height="40" fill="#c7d2fe" />
            <rect x="0" y="360" width="60" height="40" fill="#c7d2fe" />
            <rect x="0" y="240" width="40" height="40" fill="#c7d2fe" />
            <rect x="0" y="120" width="30" height="40" fill="#c7d2fe" />
        </g>
        <!-- S_time histogram on bottom edge -->
        <g transform="translate(0,860)">
            <rect x="120" y="0" width="80" height="80" fill="#bae6fd" />
            <rect x="240" y="0" width="120" height="80" fill="#bae6fd" />
            <rect x="400" y="0" width="160" height="80" fill="#bae6fd" />
            <rect x="600" y="0" width="120" height="80" fill="#bae6fd" />
        </g>
    </g>
</svg>
