<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 900" role="img"
    aria-label="Categorical completion via oscillatory hole in S-entropy space, showing candidate completions and selected state.">

    <style> :root{ --text:#0f172a; --muted:#475569; --grid:#e2e8f0; --cand:#7c5cff; --sel:#16a34a;
        --hole:#0ea5e955; } .label{fill:var(--text); font:28px/1.2 system-ui, -apple-system, Segoe
        UI,
        Roboto, Arial;} .small{font-size:22px; fill:var(--muted);} </style>
    <text x="80" y="80" class="label">Categorical Completion in S-Entropy Space</text>

    <!-- 3D box projection -->
    <g transform="translate(220,140)">
        <rect x="0" y="0" width="1100" height="600" fill="#ffffff" stroke="#e2e8f0" rx="14" /> <!--
        pseudo-3D
grid -->
        <g transform="translate(120,90)">
            <rect x="0" y="0" width="800" height="480" fill="none" stroke="#e2e8f0" stroke-width="2" />
            <line x1="0" y1="120" x2="800" y2="120" stroke="#e2e8f0" stroke-width="2" />
            <line x1="0" y1="240" x2="800" y2="240" stroke="#e2e8f0" stroke-width="2" />
            <line x1="0" y1="360" x2="800" y2="360" stroke="#e2e8f0" stroke-width="2" />
            <line x1="160" y1="0" x2="160" y2="480" stroke="#e2e8f0" stroke-width="2" />
            <line x1="320" y1="0" x2="320" y2="480" stroke="#e2e8f0" stroke-width="2" />
            <line x1="480" y1="0" x2="480" y2="480" stroke="#e2e8f0" stroke-width="2" />
            <line x1="640" y1="0" x2="640" y2="480" stroke="#e2e8f0" stroke-width="2" />
            <!-- oscillatory hole (uncertainty region) -->
            <ellipse cx="460" cy="240" rx="220" ry="140" fill="var(--hole)" stroke="#93c5fd"
                stroke-width="2" />

            <!-- candidates within hole -->
            <g fill="var(--cand)" opacity="0.9">
                <circle cx="380" cy="190" r="10" />
                <circle cx="520" cy="210" r="10" />
                <circle cx="440" cy="260" r="10" />
                <circle cx="560" cy="300" r="10" />
                <circle cx="420" cy="330" r="10" />
                <circle cx="500" cy="150" r="10" />
            </g>

            <!-- selected completion -->
            <g>
                <circle cx="560" cy="300" r="14" fill="none" stroke="var(--sel)" stroke-width="5" />
                <circle cx="560" cy="300" r="6" fill="var(--sel)" />
            </g>

            <!-- partial observation (projection constraints) -->
            <g>
                <rect x="80" y="60" width="40" height="360" fill="#f1f5f9" stroke="#e2e8f0" />
                <rect x="740" y="60" width="40" height="360" fill="#f1f5f9" stroke="#e2e8f0" />
                <text x="80" y="50" class="small">proj constraints</text>
            </g>

            <!-- axis hints -->
            <text x="790" y="510" class="small">S_knowledge</text>
            <text x="-60" y="240" class="small" transform="rotate(-90 -60,240)">S_entropy</text>
            <text x="860" y="-20" class="small">S_time</text>
        </g>
    </g> <!-- legend -->
    <g transform="translate(1360,160)">
        <circle r="8" fill="#7c5cff" />
        <text x="16" y="8" class="small">candidates in hole</text>
        <circle r="8" cx="0" cy="40" fill="#16a34a" />
        <text x="16" y="48" class="small">selected completion</text>
        <rect x="-8" y="64" width="16" height="16" fill="#0ea5e955" stroke="#93c5fd" />
        <text x="16" y="78" class="small">oscillatory hole</text>
    </g>
</svg>
