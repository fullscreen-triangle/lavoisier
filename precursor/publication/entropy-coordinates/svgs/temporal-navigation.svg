<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1100" role="img"
    aria-label="Temporal coordinate navigation: predetermined endpoints, O(1) access, and contrast with sequential search.">

    <style> :root{ --text:#0f172a; --muted:#475569; --panel:#ffffff; --stroke:#e2e8f0;
        --path:#0ea5e9;
        --seq:#94a3b8; --goal:#16a34a; } .label{fill:var(--text); font:28px/1.2 system-ui,
        -apple-system, Segoe UI, Roboto, Arial;} .small{font-size:22px; fill:var(--muted);} </style>
    <text x="80" y="80" class="label">Temporal Coordinate Navigation (Predetermined Endpoints)</text>

    <!-- Left: temporal manifold with endpoints -->
    <g transform="translate(80,140)">
        <rect x="0" y="0" width="880" height="820" rx="14" fill="#ffffff" stroke="#e2e8f0" />
        <text x="24" y="46" class="small">Information manifold with endpoints t_pred(M)</text>
        <!-- manifold curves -->
        <g transform="translate(80,120)" fill="none" stroke="#e2e8f0" stroke-width="3">
            <path d="M0,200 C200,80 400,320 600,200 780,100 840,260 760,340" />
            <path d="M0,360 C180,260 380,420 560,360 720,310 820,380 760,460" />
            <path d="M0,520 C220,440 420,580 600,520 740,470 840,560 760,620" />
        </g>

        <!-- endpoints and direct navigation -->
        <g transform="translate(80,120)">
            <circle cx="760" cy="340" r="10" fill="#16a34a" />
            <circle cx="760" cy="460" r="10" fill="#16a34a" />
            <circle cx="760" cy="620" r="10" fill="#16a34a" />
            <!-- origin -->
            <circle cx="40" cy="520" r="10" fill="#0ea5e9" />
            <!-- direct path -->
            <path d="M40,520 L760,340" stroke="#0ea5e9" stroke-width="4" stroke-dasharray="6 6" />
            <path d="M40,520 L760,460" stroke="#0ea5e9" stroke-width="4" stroke-dasharray="6 6" />
            <path d="M40,520 L760,620" stroke="#0ea5e9" stroke-width="4" stroke-dasharray="6 6" />
        </g>

        <!-- axis hints -->
        <text x="460" y="800" class="small">temporal coordinate</text>
        <text x="20" y="440" class="small" transform="rotate(-90 20,440)">information content</text>
    </g> <!--
    Right: O(1) vs sequential -->
    <g transform="translate(1040,140)">
        <rect x="0" y="0" width="880" height="820" rx="14" fill="#ffffff" stroke="#e2e8f0" />
        <text x="24" y="46" class="small">Direct O(1) endpoint access vs O(N) sequential search</text>
        <!-- O(1) block -->
        <g transform="translate(60,120)">
            <rect x="0" y="0" width="340" height="220" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
            <text x="20" y="40" class="small">O(1) via index</text>
            <g class="small" transform="translate(20,80)">
                <text x="0" y="0">lookup( C ) → t_pred</text>
                <text x="0" y="40">temporal_access(t_pred)</text>
            </g>
            <circle cx="290" cy="160" r="10" fill="#16a34a" />
        </g>

        <!-- O(N) block -->
        <g transform="translate(460,120)">
            <rect x="0" y="0" width="340" height="220" rx="12" fill="#f8fafc" stroke="#e2e8f0" />
            <text x="20" y="40" class="small">O(N) sequential</text>
            <g stroke="#94a3b8" stroke-width="4">
                <line x1="20" y1="90" x2="320" y2="90" />
                <line x1="20" y1="130" x2="320" y2="130" />
                <line x1="20" y1="170" x2="320" y2="170" />
            </g>
            <circle cx="290" cy="160" r="10" fill="#ef4444" />
        </g>

        <!-- Contrast arrows -->
        <g transform="translate(60,420)">
            <rect x="0" y="0" width="760" height="300" rx="12" fill="#ffffff" stroke="#e2e8f0" />
            <text x="20" y="40" class="small">Access coverage</text>
            <g>
                <rect x="40" y="80" width="680" height="24" fill="#e2e8f0" />
                <rect x="40" y="80" width="660" height="24" fill="#bbf7d0" />
                <text x="40" y="120" class="small" fill="#16a34a">≈ 100% via temporal navigation</text>

                <rect x="40" y="180" width="680" height="24" fill="#e2e8f0" />
                <rect x="40" y="180" width="160" height="24" fill="#cbd5e1" />
                <text x="40" y="220" class="small" fill="#94a3b8">≈ 5% via discrete sampling</text>
            </g>
        </g>
    </g>
</svg>
