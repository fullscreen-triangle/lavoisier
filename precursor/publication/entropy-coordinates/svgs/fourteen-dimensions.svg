<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1100" role="img"
    aria-label="S-entropy 14D conceptual map: grouped axes, radar glyph, and platform independence overlay.">

<style> :root{ --text:#0f172a; --muted:#475569; --grid:#e2e8f0; --accent:#0ea5e9; --violet:#7c5cff;
    --green:#16a34a; } .label{fill:var(--text); font:28px/1.2 system-ui, -apple-system, Segoe UI,
    Roboto, Arial;} .small{font-size:22px; fill:var(--muted);} .axis{stroke:#94a3b8;
    stroke-width:2;} .grid{stroke:var(--grid); stroke-width:2;} </style> <!-- Title -->
<text x="80" y="80" class="label">S-Entropy 14D Representation (Platform-Independent)</text>

<!-- Group panels: Structural, Statistical, Information, Temporal -->
<g transform="translate(80,140)"> <!-- Structural (4D) -->
<g>
    <rect x="0" y="0" width="800" height="400" fill="#ffffff" stroke="#e2e8f0" rx="14" />
    <text x="24" y="46" class="small">Structural (f1..f4)</text> <!-- Axes -->
    <g transform="translate(60,90)" class="small">
        <text x="0" y="0">f1 base m/z</text>
        <text x="0" y="80">f2 peak count</text>
        <text x="0" y="160">f3 m/z range</text>
        <text x="0" y="240">f4 spacing var</text>
    </g> <!-- Bars (normalized) -->
    <g transform="translate(260,70)">
        <rect x="0" y="0" width="480" height="16" fill="#e2e8f0" />
        <rect x="0" y="0" width="360" height="16" fill="#bae6fd" />
        <rect x="0" y="80" width="480" height="16" fill="#e2e8f0" />
        <rect x="0" y="80" width="220" height="16" fill="#c7d2fe" />
        <rect x="0" y="160" width="480" height="16" fill="#e2e8f0" />
        <rect x="0" y="160" width="310" height="16" fill="#e0e7ff" />
        <rect x="0" y="240" width="480" height="16" fill="#e2e8f0" />
        <rect x="0" y="240" width="190" height="16" fill="#fde68a" />
    </g>
</g>
<!-- Statistical (4D) -->
<g transform="translate(0,440)">
  <rect x="0" y="0" width="800" height="400" fill="#ffffff" stroke="#e2e8f0" rx="14"/>
  <text x="24" y="46" class="small">Statistical (f5..f8)</text>
  <g transform="translate(60,90)" class="small">
    <text x="0" y="0">f5 TIC</text>
    <text x="0" y="80">f6 var</text>
    <text x="0" y="160">f7 skew</text>
    <text x="0" y="240">f8 kurt</text>
  </g>
  <g transform="translate(260,70)">
    <rect x="0" y="0" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="0" width="400" height="16" fill="#bbf7d0"/>
    <rect x="0" y="80" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="80" width="290" height="16" fill="#cbd5e1"/>
    <rect x="0" y="160" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="160" width="170" height="16" fill="#fde68a"/>
    <rect x="0" y="240" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="240" width="210" height="16" fill="#fecdd3"/>
  </g>
</g>

<!-- Information (4D) -->
<g transform="translate(860,0)">
  <rect x="0" y="0" width="800" height="400" fill="#ffffff" stroke="#e2e8f0" rx="14"/>
  <text x="24" y="46" class="small">Information (f9..f12)</text>
  <g transform="translate(60,90)" class="small">
    <text x="0" y="0">f9 spectral H</text>
    <text x="0" y="80">f10 structural H</text>
    <text x="0" y="160">f11 MI</text>
    <text x="0" y="240">f12 H|H</text>
  </g>
  <g transform="translate(260,70)">
    <rect x="0" y="0" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="0" width="320" height="16" fill="#bae6fd"/>
    <rect x="0" y="80" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="80" width="300" height="16" fill="#c7d2fe"/>
    <rect x="0" y="160" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="160" width="260" height="16" fill="#ddd6fe"/>
    <rect x="0" y="240" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="240" width="280" height="16" fill="#e9d5ff"/>
  </g>
</g>

<!-- Temporal (2D) + Radar glyph -->
<g transform="translate(860,440)">
  <rect x="0" y="0" width="800" height="400" fill="#ffffff" stroke="#e2e8f0" rx="14"/>
  <text x="24" y="46" class="small">Temporal (f13..f14)</text>
  <g transform="translate(60,100)">
    <text class="small" x="0" y="0">f13 temporal</text>
    <rect x="0" y="20" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="20" width="430" height="16" fill="#bbf7d0"/>
    <text class="small" x="0" y="100">f14 phase coh</text>
    <rect x="0" y="120" width="480" height="16" fill="#e2e8f0"/><rect x="0" y="120" width="300" height="16" fill="#a7f3d0"/>
  </g>

  <!-- Radar glyph (overview) -->
  <g transform="translate(620,210)">
    <circle r="90" fill="none" stroke="#e5e7eb" stroke-width="2"/>
    <circle r="60" fill="none" stroke="#e5e7eb" stroke-width="2"/>
    <circle r="30" fill="none" stroke="#e5e7eb" stroke-width="2"/>
    <!-- axes -->
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-70" y1="-70" x2="70" y2="70" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="-70" y1="70" x2="70" y2="-70" stroke="#cbd5e1" stroke-width="2"/>
    <!-- polygon (summarized normalized 14D profile) -->
    <polygon points="0,-80 60,-20 40,40 -30,60 -70,0 -20,-50" fill="#0ea5e933" stroke="#0ea5e9" stroke-width="3"/>
  </g>
</g>
</g> <!-- Platform independence overlay (subtle) -->
    <g transform="translate(80,1020)">
        <circle r="6" cx="0" cy="0" fill="#0ea5e9" />
        <text x="14" y="8" class="small">Platform A</text>
        <circle r="6" cx="180" cy="0" fill="#7c5cff" />
        <text x="194" y="8" class="small">Platform B</text>
        <circle r="6" cx="360" cy="0" fill="#16a34a" />
        <text x="374" y="8" class="small">Platform C</text>
        <text x="660" y="8" class="small" fill="#0f172a">CV &lt; 1.5% on core features</text>
    </g>
</svg>
