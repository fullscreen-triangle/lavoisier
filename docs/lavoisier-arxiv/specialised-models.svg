<svg xmlns="http://www.w3.org/2000/svg" width="1180" height="320" viewBox="0 0 1180 320">
  <title>Machine Learning Integration Architecture</title>
  <style>text{font-size:11px;font-family:Arial,sans-serif}</style>
  <defs><marker id="ar" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
    <path d="M0,0 L8,4 L0,8Z" fill="black"/></marker></defs>

  <!-- Interfaces -->
  <rect x="20" y="30" width="160" height="80" stroke="black" fill="white"/>
  <text x="100" y="62" text-anchor="middle">LLM Interface Layer</text>
  <text x="100" y="78" text-anchor="middle">Providers + Rate Limits</text>

  <rect x="200" y="30" width="160" height="80" stroke="black" fill="white"/>
  <text x="280" y="62" text-anchor="middle">Knowledge Distillation</text>
  <text x="280" y="78" text-anchor="middle">Versioned Models</text>

  <rect x="380" y="30" width="160" height="80" stroke="black" fill="white"/>
  <text x="460" y="62" text-anchor="middle">Query Generation</text>
  <text x="460" y="78" text-anchor="middle">Progressive Complexity</text>

  <rect x="560" y="30" width="150" height="80" stroke="black" fill="white"/>
  <text x="635" y="62" text-anchor="middle">Report Generation</text>

  <!-- Specialized Models -->
  <rect x="740" y="20" width="160" height="100" stroke="black" fill="white"/>
  <text x="820" y="52" text-anchor="middle">Chemical Language</text>
  <text x="820" y="68" text-anchor="middle">ChemBERTa / MoLFormer</text>

  <rect x="920" y="20" width="160" height="100" stroke="black" fill="white"/>
  <text x="1000" y="52" text-anchor="middle">Spectral Transformers</text>
  <text x="1000" y="68" text-anchor="middle">SpecTUS (EI→SMILES)</text>

  <!-- Second row -->
  <rect x="20" y="150" width="160" height="80" stroke="black" fill="white"/>
  <text x="100" y="182" text-anchor="middle">SciBERT Docs</text>

  <rect x="200" y="150" width="160" height="80" stroke="black" fill="white"/>
  <text x="280" y="182" text-anchor="middle">NER (PubMedBERT)</text>

  <rect x="380" y="150" width="160" height="80" stroke="black" fill="white"/>
  <text x="460" y="182" text-anchor="middle">Proteomics InstaNovo</text>

  <rect x="560" y="150" width="150" height="80" stroke="black" fill="white"/>
  <text x="635" y="182" text-anchor="middle">Cross-Modal Merge</text>

  <rect x="740" y="140" width="160" height="100" stroke="black" fill="white"/>
  <text x="820" y="172" text-anchor="middle">Uncertainty Estimation</text>
  <text x="820" y="188" text-anchor="middle">Per Model Output</text>

  <rect x="920" y="140" width="160" height="100" stroke="black" fill="white"/>
  <text x="1000" y="172" text-anchor="middle">Integrated Embeddings</text>
  <text x="1000" y="188" text-anchor="middle">Metadata Fusion</text>

  <!-- Output -->
  <rect x="1090" y="90" width="70" height="100" stroke="black" fill="white"/>
  <text x="1125" y="140" text-anchor="middle">Final</text>
  <text x="1125" y="156" text-anchor="middle">Insights</text>

  <!-- Arrows top -->
  <g stroke="black" marker-end="url(#ar)">
    <line x1="180" y1="70" x2="200" y2="70"/>
    <line x1="360" y1="70" x2="380" y2="70"/>
    <line x1="540" y1="70" x2="560" y2="70"/>
    <line x1="710" y1="70" x2="740" y2="70"/>
    <line x1="900" y1="70" x2="920" y2="70"/>
  </g>

  <!-- Arrows bottom -->
  <g stroke="black" marker-end="url(#ar)">
    <line x1="180" y1="190" x2="200" y2="190"/>
    <line x1="360" y1="190" x2="380" y2="190"/>
    <line x1="540" y1="190" x2="560" y2="190"/>
    <line x1="710" y1="190" x2="740" y2="190"/>
    <line x1="900" y1="190" x2="920" y2="190"/>
    <line x1="1080" y1="140" x2="1090" y2="140"/>
  </g>

  <!-- Cross links -->
  <path d="M1000 120 Q1000 150 1000 140" stroke="black" fill="none"/>
  <path d="M820 120 Q820 150 820 140" stroke="black" fill="none"/>

  <!-- Legend -->
  <rect x="380" y="250" width="420" height="50" stroke="black" fill="none"/>
  <text x="590" y="270" text-anchor="middle">Parallel specialized models produce embeddings + uncertainty → fused via cross-modal pipeline</text>
</svg>
