<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 2000 520">
  <title>Figure 1: Precision Noise Modeling Architecture</title>
  <style>
    text{font-size:14px;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:18px;font-weight:bold}
    .lbl{font-weight:bold}
    .small{font-size:12px}
    rect, path, line, polyline, circle { vector-effect: non-scaling-stroke; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="black"/>
    </marker>
  </defs>

  <text x="40" y="40" class="title">Precision Noise Modeling Architecture</text>

  <!-- Component chain -->
  <g transform="translate(0,60)">
    <rect x="60" y="0" width="210" height="90" stroke="black" fill="white"/>
    <text x="165" y="32" text-anchor="middle">Thermal Noise</text>
    <text x="165" y="54" text-anchor="middle" class="small">N_thermal(f,T)</text>

    <rect x="310" y="0" width="230" height="90" stroke="black" fill="white"/>
    <text x="425" y="32" text-anchor="middle">EM Interference</text>
    <text x="425" y="54" text-anchor="middle" class="small">Harmonics 50/60 Hz</text>

    <rect x="570" y="0" width="230" height="90" stroke="black" fill="white"/>
    <text x="685" y="32" text-anchor="middle">Chemical Background</text>
    <text x="685" y="54" text-anchor="middle" class="small">Baseline + Peaks</text>

    <rect x="830" y="0" width="230" height="90" stroke="black" fill="white"/>
    <text x="945" y="32" text-anchor="middle">Instrumental Drift</text>
    <text x="945" y="54" text-anchor="middle" class="small">Linear + Thermal</text>

    <rect x="1090" y="0" width="250" height="90" stroke="black" fill="white"/>
    <text x="1215" y="30" text-anchor="middle">Stochastic Components</text>
    <text x="1215" y="52" text-anchor="middle" class="small">Poisson • 1/f^α • White</text>

    <rect x="1370" y="0" width="260" height="90" stroke="black" fill="white"/>
    <text x="1500" y="30" text-anchor="middle">Composite Noise Model</text>
    <text x="1500" y="52" text-anchor="middle" class="small">Complexity Levels 1–9</text>

    <!-- Arrows -->
    <g stroke="black" stroke-width="2" marker-end="url(#arrow)">
      <line x1="270" y1="45" x2="310" y2="45"/>
      <line x1="540" y1="45" x2="570" y2="45"/>
      <line x1="800" y1="45" x2="830" y2="45"/>
      <line x1="1060" y1="45" x2="1090" y2="45"/>
      <line x1="1340" y1="45" x2="1370" y2="45"/>
    </g>
  </g>

  <!-- Mini spectra row -->
  <g transform="translate(0,180)">
    <text x="40" y="0" class="lbl">Component Signatures</text>

    <!-- Thermal -->
    <rect x="60" y="20" width="250" height="130" stroke="black" fill="none"/>
    <text x="185" y="40" text-anchor="middle" class="small">Thermal PSD vs Frequency</text>
    <line x1="90" y1="130" x2="90" y2="60" stroke="black"/>
    <line x1="90" y1="130" x2="290" y2="130" stroke="black"/>
    <polyline points="100,120 120,112 140,107 160,104 180,102 200,101 220,100 240,100 260,100 280,100" stroke="black" fill="none"/>
    <text x="285" y="145" class="small" text-anchor="end">f</text>

    <!-- EM -->
    <rect x="340" y="20" width="250" height="130" stroke="black" fill="none"/>
    <text x="465" y="40" text-anchor="middle" class="small">Harmonic Lines</text>
    <line x1="370" y1="130" x2="370" y2="60" stroke="black"/>
    <line x1="370" y1="130" x2="570" y2="130" stroke="black"/>
    <g stroke="black">
      <line x1="390" y1="130" x2="390" y2="90"/>
      <line x1="415" y1="130" x2="415" y2="82"/>
      <line x1="440" y1="130" x2="440" y2="75"/>
      <line x1="465" y1="130" x2="465" y2="85"/>
      <line x1="490" y1="130" x2="490" y2="94"/>
      <line x1="515" y1="130" x2="515" y2="100"/>
      <line x1="540" y1="130" x2="540" y2="105"/>
      <line x1="565" y1="130" x2="565" y2="110"/>
    </g>

    <!-- Chemical -->
    <rect x="620" y="20" width="250" height="130" stroke="black" fill="none"/>
    <text x="745" y="40" text-anchor="middle" class="small">Background + Peaks (m/z)</text>
    <line x1="650" y1="130" x2="650" y2="60" stroke="black"/>
    <line x1="650" y1="130" x2="850" y2="130" stroke="black"/>
    <path d="M660 115 Q705 90 750 100 Q795 105 840 98" stroke="black" fill="none"/>
    <g stroke="black">
      <line x1="690" y1="130" x2="690" y2="85"/>
      <line x1="730" y1="130" x2="730" y2="80"/>
      <line x1="780" y1="130" x2="780" y2="82"/>
      <line x1="820" y1="130" x2="820" y2="88"/>
    </g>

    <!-- Drift -->
    <rect x="900" y="20" width="250" height="130" stroke="black" fill="none"/>
    <text x="1025" y="40" text-anchor="middle" class="small">Drift vs Time</text>
    <line x1="930" y1="130" x2="930" y2="60" stroke="black"/>
    <line x1="930" y1="130" x2="1130" y2="130" stroke="black"/>
    <polyline points="940,120 960,112 980,103 1000,95 1020,88 1040,82 1060,77 1080,73 1100,70 1120,68" stroke="black" fill="none"/>

    <!-- Stochastic -->
    <rect x="1180" y="20" width="250" height="130" stroke="black" fill="none"/>
    <text x="1305" y="40" text-anchor="middle" class="small">Mixed Random Processes</text>
    <line x1="1210" y1="130" x2="1210" y2="60" stroke="black"/>
    <line x1="1210" y1="130" x2="1410" y2="130" stroke="black"/>
    <polyline points="1220,118 1230,95 1240,108 1250,88 1260,82 1270,90 1280,78 1290,85 1300,92 1310,87 1320,80 1330,83 1340,88 1350,84 1360,90 1370,86 1380,91 1390,87 1400,89" stroke="black" fill="none"/>
  </g>

  <!-- Composite expected spectrum -->
  <g transform="translate(0,360)">
    <text x="40" y="0" class="lbl">Composite Expected Noise Spectrum (Annotated Levels)</text>
    <rect x="60" y="20" width="1570" height="120" stroke="black" fill="none"/>
    <line x1="100" y1="140" x2="100" y2="50" stroke="black"/>
    <line x1="100" y1="140" x2="1560" y2="140" stroke="black"/>
    <path d="M120 130 Q160 90 200 110 T280 108 Q320 100 360 118 T440 105 Q480 98 520 120 T600 112 Q640 104 680 124 T760 115 Q800 108 840 126 T920 116 Q960 110 1000 128 T1080 120 Q1120 112 1160 130 T1240 122 Q1280 114 1320 134 T1400 125 Q1440 118 1480 136" stroke="black" fill="none"/>
    <line x1="420" y1="50" x2="420" y2="140" stroke="black" stroke-dasharray="6 4"/>
    <line x1="760" y1="50" x2="760" y2="140" stroke="black" stroke-dasharray="6 4"/>
    <line x1="1100" y1="50" x2="1100" y2="140" stroke="black" stroke-dasharray="6 4"/>
    <text x="420" y="44" text-anchor="middle" class="small">Level 3</text>
    <text x="760" y="44" text-anchor="middle" class="small">Level 5</text>
    <text x="1100" y="44" text-anchor="middle" class="small">Level 7</text>
  </g>
</svg>
