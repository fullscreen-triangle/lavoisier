<svg xmlns="http://www.w3.org/2000/svg" width="540" height="250" viewBox="0 0 540 250">
  <title>Cross-Modal Integration Architecture</title>
  <defs>
    <marker id="arw" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>
  <!-- Inputs -->
  <rect x="20" y="20" width="110" height="35" stroke="black" fill="white"/>
  <text x="75" y="42" text-anchor="middle" font-size="10">Spectral</text>
  <rect x="20" y="65" width="110" height="35" stroke="black" fill="white"/>
  <text x="75" y="87" text-anchor="middle" font-size="10">Chromatographic</text>
  <rect x="20" y="110" width="110" height="35" stroke="black" fill="white"/>
  <text x="75" y="132" text-anchor="middle" font-size="10">Environmental</text>
  <rect x="20" y="155" width="110" height="35" stroke="black" fill="white"/>
  <text x="75" y="177" text-anchor="middle" font-size="10">Instrumental</text>
  <rect x="20" y="200" width="110" height="35" stroke="black" fill="white"/>
  <text x="75" y="222" text-anchor="middle" font-size="10">Procedural</text>

  <!-- Conversion blocks -->
  <rect x="160" y="20" width="120" height="35" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <rect x="160" y="65" width="120" height="35" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <rect x="160" y="110" width="120" height="35" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <rect x="160" y="155" width="120" height="35" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <rect x="160" y="200" width="120" height="35" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <text x="220" y="12" font-size="9" text-anchor="middle">Gas Molecular Mapping</text>

  <!-- Central integration node -->
  <circle cx="350" cy="125" r="60" stroke="black" fill="none"/>
  <text x="350" y="120" font-size="11" text-anchor="middle">Integrated Gas</text>
  <text x="350" y="135" font-size="11" text-anchor="middle">Information</text>

  <!-- Output -->
  <rect x="440" y="95" width="90" height="60" stroke="black" fill="white"/>
  <text x="485" y="125" font-size="10" text-anchor="middle">Unified</text>
  <text x="485" y="140" font-size="10" text-anchor="middle">Analysis</text>

  <!-- Arrows -->
  <g stroke="black" marker-end="url(#arw)">
    <line x1="130" y1="38" x2="160" y2="38"/>
    <line x1="130" y1="83" x2="160" y2="83"/>
    <line x1="130" y1="128" x2="160" y2="128"/>
    <line x1="130" y1="173" x2="160" y2="173"/>
    <line x1="130" y1="218" x2="160" y2="218"/>
    <line x1="280" y1="38" x2="310" y2="80"/>
    <line x1="280" y1="83" x2="310" y2="100"/>
    <line x1="280" y1="128" x2="310" y2="125"/>
    <line x1="280" y1="173" x2="310" y2="150"/>
    <line x1="280" y1="218" x2="310" y2="170"/>
    <line x1="410" y1="125" x2="440" y2="125"/>
  </g>

  <!-- Feedback loops -->
  <path d="M365 70 C430 40 450 210 365 180" stroke="black" fill="none" stroke-dasharray="5 3"/>
  <text x="420" y="60" font-size="9">Consistency Checks</text>
</svg>
