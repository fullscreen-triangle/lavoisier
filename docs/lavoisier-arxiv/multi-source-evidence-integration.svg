<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="300" viewBox="0 0 1080 300">
  <title>Multi-Source Evidence Integration and Noise Complexity Optimization</title>
  <style>text{font-size:11px;font-family:Arial,sans-serif}</style>
  <defs><marker id="ar" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
    <path d="M0,0 L8,4 L0,8Z" fill="black"/></marker></defs>

  <!-- Evidence Sources -->
  <rect x="20" y="40" width="140" height="60" stroke="black" fill="white"/><text x="90" y="70" text-anchor="middle">Numerical Pipeline</text>
  <rect x="20" y="120" width="140" height="60" stroke="black" fill="white"/><text x="90" y="150" text-anchor="middle">Visual Pipeline</text>
  <rect x="20" y="200" width="140" height="60" stroke="black" fill="white"/><text x="90" y="230" text-anchor="middle">External AI Reasoners</text>

  <!-- Weight Adaptation -->
  <rect x="190" y="80" width="160" height="140" stroke="black" fill="white"/>
  <text x="270" y="120" text-anchor="middle">Dynamic Weighting</text>
  <text x="270" y="136" text-anchor="middle">Noise Sensitivity</text>
  <text x="270" y="152" text-anchor="middle">Cross-Validation</text>

  <!-- Fusion -->
  <rect x="370" y="80" width="150" height="140" stroke="black" fill="white"/>
  <text x="445" y="120" text-anchor="middle">Probabilistic Fusion</text>
  <text x="445" y="136" text-anchor="middle">Products / Mixture /</text>
  <text x="445" y="152" text-anchor="middle">Bayesian Update</text>

  <!-- Bayesian Net -->
  <rect x="540" y="80" width="160" height="140" stroke="black" fill="white"/>
  <text x="620" y="116" text-anchor="middle">Bayesian Network</text>
  <text x="620" y="132" text-anchor="middle">Evidence Nodes</text>
  <text x="620" y="148" text-anchor="middle">Confidence Propagation</text>

  <!-- Noise Complexity -->
  <rect x="720" y="40" width="150" height="60" stroke="black" fill="white"/>
  <text x="795" y="70" text-anchor="middle">Noise Complexity Level</text>
  <rect x="720" y="120" width="150" height="60" stroke="black" fill="white"/>
  <text x="795" y="150" text-anchor="middle">Global Optimizer</text>
  <rect x="720" y="200" width="150" height="60" stroke="black" fill="white"/>
  <text x="795" y="230" text-anchor="middle">Differential Evolution</text>

  <!-- Objective -->
  <rect x="900" y="110" width="160" height="80" stroke="black" fill="white"/>
  <text x="980" y="142" text-anchor="middle">Max Total Annotation</text>
  <text x="980" y="158" text-anchor="middle">Confidence</text>

  <!-- Arrows -->
  <g stroke="black" marker-end="url(#ar)">
    <line x1="160" y1="70" x2="190" y2="120"/>
    <line x1="160" y1="150" x2="190" y2="150"/>
    <line x1="160" y1="230" x2="190" y2="180"/>
    <line x1="350" y1="150" x2="370" y2="150"/>
    <line x1="520" y1="150" x2="540" y2="150"/>
    <line x1="700" y1="70" x2="720" y2="70"/>
    <line x1="700" y1="150" x2="720" y2="150"/>
    <line x1="700" y1="230" x2="720" y2="230"/>
    <line x1="870" y1="150" x2="900" y2="150"/>
  </g>

  <!-- Feedback Loops -->
  <path d="M880 190 Q820 250 795 250 Q770 250 760 230" stroke="black" fill="none" marker-end="url(#ar)"/>
  <text x="850" y="238" text-anchor="middle">Adjust Complexity</text>

  <!-- Complexity Mini Plot -->
  <rect x="900" y="15" width="160" height="70" stroke="black" fill="none"/>
  <text x="980" y="30" text-anchor="middle">Complexity Scan</text>
  <line x1="920" y1="70" x2="920" y2="45" stroke="black"/>
  <line x1="920" y1="70" x2="1040" y2="70" stroke="black"/>
  <polyline points="930,65 950,55 970,50 990,48 1010,52 1030,60" stroke="black" fill="none"/>
  <line x1="970" y1="45" x2="970" y2="70" stroke="black" stroke-dasharray="4 2"/>
  <text x="970" y="41" text-anchor="middle">Selected</text>
  <text x="1045" y="70" text-anchor="start">Level</text>
</svg>
