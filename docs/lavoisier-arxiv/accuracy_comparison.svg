<svg xmlns="http://www.w3.org/2000/svg" width="420" height="240" viewBox="0 0 420 240">
  <title>Accuracy Comparison</title>
  <line x1="60" y1="200" x2="360" y2="200" stroke="black"/>
  <line x1="60" y1="200" x2="60" y2="40" stroke="black"/>
  <text x="210" y="220" font-size="11" text-anchor="middle">Tasks</text>
  <text x="40" y="40" font-size="11" text-anchor="end">Accuracy</text>

  <!-- Y ticks -->
  <g font-size="9">
    <text x="55" y="200">0.0</text>
    <text x="55" y="160">0.5</text>
    <text x="55" y="120">0.75</text>
    <text x="55" y="80">0.9</text>
    <text x="55" y="60">1.0</text>
  </g>
  <line x1="60" y1="160" x2="360" y2="160" stroke="black" stroke-dasharray="3 2"/>
  <line x1="60" y1="120" x2="360" y2="120" stroke="black" stroke-dasharray="3 2"/>
  <line x1="60" y1="80" x2="360" y2="80" stroke="black" stroke-dasharray="3 2"/>
  <line x1="60" y1="60" x2="360" y2="60" stroke="black" stroke-dasharray="3 2"/>

  <!-- Bars: Traditional (outline) vs Proposed (filled) -->
  <!-- Task 1 -->
  <rect x="80" y="120" width="25" height="80" stroke="black" fill="none"/>
  <rect x="110" y="70" width="25" height="130" stroke="black" fill="black"/>
  <!-- Task 2 -->
  <rect x="170" y="140" width="25" height="60" stroke="black" fill="none"/>
  <rect x="200" y="78" width="25" height="122" stroke="black" fill="black"/>
  <!-- Task 3 -->
  <rect x="260" y="150" width="25" height="50" stroke="black" fill="none"/>
  <rect x="290" y="90" width="25" height="110" stroke="black" fill="black"/>

  <text x="92" y="215" font-size="9" text-anchor="middle">T1</text>
  <text x="182" y="215" font-size="9" text-anchor="middle">T2</text>
  <text x="272" y="215" font-size="9" text-anchor="middle">T3</text>

  <!-- Legend -->
  <rect x="300" y="40" width="100" height="50" stroke="black" fill="white"/>
  <rect x="310" y="55" width="12" height="12" stroke="black" fill="none"/>
  <text x="330" y="65" font-size="9">Traditional</text>
  <rect x="310" y="75" width="12" height="12" stroke="black" fill="black"/>
  <text x="330" y="85" font-size="9">Proposed</text>
</svg>
