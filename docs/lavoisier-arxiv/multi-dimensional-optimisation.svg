<svg xmlns="http://www.w3.org/2000/svg" width="980" height="300" viewBox="0 0 980 300">
  <title>Advanced Multi-Dimensional Optimization</title>
  <style>text{font-size:11px;font-family:Arial,sans-serif}</style>
  <defs><marker id="ar" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
    <path d="M0,0 L8,4 L0,8Z" fill="black"/></marker></defs>

  <!-- Parameter Space Surface (Simplified) -->
  <rect x="20" y="30" width="460" height="200" stroke="black" fill="none"/>
  <text x="250" y="45" text-anchor="middle">Parameter Space: (Noise Level, Resolution, Algorithmic Choice)</text>
  <line x1="60" y1="210" x2="400" y2="210" stroke="black"/>
  <line x1="60" y1="210" x2="120" y2="70" stroke="black"/>
  <line x1="120" y1="70" x2="460" y2="70" stroke="black"/>
  <!-- Trajectories -->
  <polyline points="80,200 110,180 140,160 170,145 200,130 230,118 260,110 290,108 320,107 350,106 380,106" stroke="black" fill="none"/>
  <polyline points="90,205 130,190 160,175 190,160 220,148 250,138 280,130 310,125 340,122 370,121" stroke="black" fill="none" stroke-dasharray="4 2"/>
  <text x="390" y="102" text-anchor="middle">Global Optimum</text>
  <circle cx="380" cy="106" r="5" stroke="black" fill="white"/>

  <!-- Convergence Panel -->
  <rect x="500" y="30" width="200" height="110" stroke="black" fill="white"/>
  <text x="600" y="54" text-anchor="middle">Convergence Acceleration</text>
  <text x="600" y="70" text-anchor="middle">Structure-Aware Steps</text>
  <text x="600" y="86" text-anchor="middle">Avoid Local Minima</text>
  <text x="600" y="102" text-anchor="middle">Trajectory Guidance</text>

  <!-- Multi-Dimensional Panel -->
  <rect x="720" y="30" width="240" height="110" stroke="black" fill="white"/>
  <text x="840" y="54" text-anchor="middle">Simultaneous Optimization</text>
  <text x="840" y="70" text-anchor="middle">Noise + Resolution + Algorithm</text>
  <text x="840" y="86" text-anchor="middle">Global Search Guarantees</text>
  <text x="840" y="102" text-anchor="middle">Differential Evolution / Hybrid</text>

  <!-- Trajectory Annotation -->
  <text x="180" y="155" text-anchor="middle">Guided Path</text>
  <text x="210" y="175" text-anchor="middle">Unguided Path (dashed)</text>

  <!-- Output Panel -->
  <rect x="500" y="160" width="460" height="100" stroke="black" fill="none"/>
  <text x="730" y="176" text-anchor="middle">Outcome</text>
  <text x="730" y="192" text-anchor="middle">Reduced Iterations, Higher Confidence,</text>
  <text x="730" y="208" text-anchor="middle">Parameter Robustness, Global Optimality</text>
  <text x="730" y="224" text-anchor="middle">Exploit Structure of Chemical Space</text>
</svg>
