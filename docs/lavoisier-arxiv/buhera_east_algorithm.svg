  </defs>
  <rect x="40" y="30" width="120" height="40" stroke="black" fill="white"/>
  <text x="100" y="55" font-size="10" text-anchor="middle">Query</text>

  <rect x="210" y="20" width="140" height="50" stroke="black" fill="none" stroke-dasharray="4 2"/>
