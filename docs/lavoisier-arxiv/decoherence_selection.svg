<svg xmlns="http://www.w3.org/2000/svg" width="560" height="260" viewBox="0 0 560 260">
  <title>Decoherence Selection Process</title>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>
  <!-- Quantum wave -->
  <path d="M20 50 Q50 10 80 50 T140 50 T200 50 T260 50 T320 50 T380 50" stroke="black" fill="none" stroke-width="1.2"/>
  <text x="200" y="30" font-size="12" text-anchor="middle">Quantum Superposition (|ψ⟩)</text>

  <!-- Decoherence box -->
  <rect x="140" y="70" width="120" height="50" stroke="black" fill="none" stroke-dasharray="5 3"/>
  <text x="200" y="100" font-size="11" text-anchor="middle">Decoherence</text>

  <!-- Classical objects -->
  <circle cx="100" cy="180" r="18" stroke="black" fill="white"/>
  <rect x="180" y="162" width="36" height="36" stroke="black" fill="white"/>
  <polygon points="280,162 300,198 260,198" stroke="black" fill="white"/>
  <text x="100" y="210" font-size="9" text-anchor="middle">State A</text>
  <text x="198" y="210" font-size="9" text-anchor="middle">State B</text>
  <text x="280" y="210" font-size="9" text-anchor="middle">State C</text>

  <!-- Arrows -->
  <line x1="200" y1="50" x2="200" y2="70" stroke="black" marker-end="url(#a)"/>
  <line x1="200" y1="120" x2="100" y2="162" stroke="black" marker-end="url(#a)"/>
  <line x1="200" y1="120" x2="198" y2="162" stroke="black" marker-end="url(#a)"/>
  <line x1="200" y1="120" x2="280" y2="162" stroke="black" marker-end="url(#a)"/>

  <!-- Observer -->
  <rect x="420" y="60" width="110" height="140" stroke="black" fill="none"/>
  <text x="475" y="80" font-size="11" text-anchor="middle">Observer</text>
  <line x1="300" y1="180" x2="420" y2="140" stroke="black" marker-end="url(#a)"/>
  <text x="360" y="160" font-size="10">Selection</text>

  <!-- Time arrow -->
  <line x1="30" y1="235" x2="340" y2="235" stroke="black" marker-end="url(#a)"/>
  <text x="180" y="250" font-size="11" text-anchor="middle">Time / Emergence of Classical Outcomes</text>
</svg>
