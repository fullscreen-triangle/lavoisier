<svg xmlns="http://www.w3.org/2000/svg" width="460" height="230" viewBox="0 0 460 230">
  <title>Information Gas Molecule (Thermodynamic Attributes)</title>
  <circle cx="140" cy="115" r="40" stroke="black" fill="none"/>
  <text x="140" y="110" text-anchor="middle" font-size="11">IGM</text>
  <text x="140" y="125" text-anchor="middle" font-size="9">m_i</text>

  <!-- Attributes -->
  <line x1="140" y1="75" x2="140" y2="40" stroke="black"/>
  <text x="140" y="32" font-size="10" text-anchor="middle">E_i</text>

  <line x1="100" y1="95" x2="60" y2="70" stroke="black"/>
  <text x="55" y="65" font-size="10" text-anchor="middle">S_i</text>

  <line x1="180" y1="95" x2="220" y2="70" stroke="black"/>
  <text x="225" y="65" font-size="10" text-anchor="middle">T_i</text>

  <line x1="100" y1="135" x2="60" y2="160" stroke="black"/>
  <text x="55" y="168" font-size="10" text-anchor="middle">P_i</text>

  <line x1="180" y1="135" x2="220" y2="160" stroke="black"/>
  <text x="225" y="168" font-size="10" text-anchor="middle">V_i</text>

  <line x1="140" y1="155" x2="140" y2="190" stroke="black"/>
  <text x="140" y="205" font-size="10" text-anchor="middle">μ_i</text>

  <!-- Velocity vector -->
  <line x1="175" y1="115" x2="230" y2="115" stroke="black" marker-end="url(#arrowV)"/>
  <defs>
    <marker id="arrowV" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>
  <text x="250" y="118" font-size="10">v_i</text>

  <!-- Equation -->
  <text x="300" y="60" font-size="11">dE_i = T_i dS_i − P_i dV_i + μ_i dN_i + F·dr</text>
</svg>
