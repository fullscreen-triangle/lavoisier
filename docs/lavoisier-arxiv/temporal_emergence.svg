<svg xmlns="http://www.w3.org/2000/svg" width="560" height="180" viewBox="0 0 560 180">
  <title>Temporal Emergence Mechanism</title>
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>
  <!-- Underlying wave -->
  <path d="M20 110 Q45 70 70 110 T120 110 T170 110 T220 110 T270 110 T320 110 T370 110 T420 110 T470 110 T520 110" stroke="black" fill="none"/>
  <!-- Decoherence events -->
  <g stroke="black">
    <line x1="70" y1="50" x2="70" y2="110" stroke-dasharray="4 2"/>
    <line x1="170" y1="50" x2="170" y2="110" stroke-dasharray="4 2"/>
    <line x1="270" y1="50" x2="270" y2="110" stroke-dasharray="4 2"/>
    <line x1="370" y1="50" x2="370" y2="110" stroke-dasharray="4 2"/>
    <line x1="470" y1="50" x2="470" y2="110" stroke-dasharray="4 2"/>
  </g>
  <!-- Event dots -->
  <circle cx="70" cy="110" r="5" fill="black"/>
  <circle cx="170" cy="110" r="5" fill="black"/>
  <circle cx="270" cy="110" r="5" fill="black"/>
  <circle cx="370" cy="110" r="5" fill="black"/>
  <circle cx="470" cy="110" r="5" fill="black"/>

  <!-- Past / Present / Future -->
  <text x="45" y="30" font-size="12">Past</text>
  <text x="255" y="30" font-size="12">Present</text>
  <text x="430" y="30" font-size="12">Future</text>

  <line x1="20" y1="150" x2="520" y2="150" stroke="black" marker-end="url(#arr)"/>
  <text x="270" y="168" font-size="12" text-anchor="middle">Temporal Ordering Emergent from Event Selection</text>
</svg>
