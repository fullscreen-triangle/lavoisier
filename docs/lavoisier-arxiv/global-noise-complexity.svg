<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 1700 480">
  <title>Figure 4: Global Noise Level Optimization Framework</title>
  <style>
    text{font-size:14px;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:18px;font-weight:bold}
    rect, line, path, polyline {vector-effect: non-scaling-stroke;}
  </style>
  <defs>
    <marker id="arrow4" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10Z" fill="black"/>
    </marker>
  </defs>

  <text x="40" y="40" class="title">Global Noise Complexity Optimization (Differential Evolution)</text>

  <g transform="translate(0,70)">
    <rect x="60" y="40" width="210" height="90" stroke="black" fill="white"/>
    <text x="165" y="82" text-anchor="middle">Base Noise Levels</text>

    <rect x="310" y="40" width="210" height="90" stroke="black" fill="white"/>
    <text x="415" y="72" text-anchor="middle">Population Initialization</text>
    <text x="415" y="94" text-anchor="middle" class="small">Random level candidates</text>

    <rect x="560" y="30" width="210" height="110" stroke="black" fill="white"/>
    <text x="665" y="72" text-anchor="middle">Mutation / Recombination</text>
    <text x="665" y="94" text-anchor="middle" class="small">Differential vectors</text>

    <rect x="810" y="30" width="230" height="110" stroke="black" fill="white"/>
    <text x="925" y="60" text-anchor="middle">Evaluation</text>
    <text x="925" y="82" text-anchor="middle" class="small">Numerical + Visual + AI</text>
    <text x="925" y="104" text-anchor="middle" class="small">Confidence - Penalties</text>

    <rect x="1070" y="30" width="210" height="110" stroke="black" fill="white"/>
    <text x="1175" y="72" text-anchor="middle">Selection</text>
    <text x="1175" y="94" text-anchor="middle" class="small">Keep better offspring</text>

    <rect x="1320" y="40" width="250" height="90" stroke="black" fill="white"/>
    <text x="1445" y="72" text-anchor="middle">Best Solution Tracking</text>
    <text x="1445" y="94" text-anchor="middle" class="small">Archive λ* (level)</text>

    <g stroke="black" stroke-width="2" marker-end="url(#arrow4)">
      <line x1="270" y1="85" x2="310" y2="85"/>
      <line x1="520" y1="85" x2="560" y2="85"/>
      <line x1="770" y1="85" x2="810" y2="85"/>
      <line x1="1040" y1="85" x2="1070" y2="85"/>
      <line x1="1280" y1="85" x2="1320" y2="85"/>
      <!-- Loop back -->
      <path d="M1445 40 Q1445 10 665 10 Q165 10 165 40" fill="none"/>
      <path d="M165 40 L160 32 L170 32 Z" fill="black"/>
    </g>
  </g>

  <!-- Convergence & Progress -->
  <g transform="translate(0,230)">
    <rect x="60" y="0" width="1080" height="120" stroke="black" fill="none"/>
    <text x="600" y="28" text-anchor="middle">Convergence Criteria</text>
    <text x="600" y="54" text-anchor="middle" class="small">Stop if ΔFitness &lt; ε OR iterations ≥ limit (≈47 mean) OR no improvement in K gens</text>
    <text x="600" y="78" text-anchor="middle" class="small">Return argmax Level Confidence</text>

    <rect x="1180" y="0" width="520" height="200" stroke="black" fill="none"/>
    <text x="1440" y="28" text-anchor="middle">Fitness Progress (Example)</text>
    <line x1="1210" y1="170" x2="1210" y2="70" stroke="black"/>
    <line x1="1210" y1="170" x2="1660" y2="170" stroke="black"/>
    <polyline points="1225,160 1255,145 1285,132 1315,120 1345,110 1375,103 1405,97 1435,92 1465,88 1495,85 1525,83 1555,82 1585,81 1615,80" stroke="black" fill="none"/>
    <text x="1665" y="170" text-anchor="start" class="small">Iteration</text>
    <text x="1205" y="70" text-anchor="end" class="small">Fitness</text>
  </g>
</svg>
