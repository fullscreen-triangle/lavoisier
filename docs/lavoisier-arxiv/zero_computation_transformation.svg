<svg xmlns="http://www.w3.org/2000/svg" width="600" height="210" viewBox="0 0 600 210">
  <title>Zero-Computation Transformation</title>
  <defs>
    <marker id="ar" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>

  <!-- Traditional -->
  <rect x="20" y="30" width="150" height="150" fill="white" stroke="black"/>
  <text x="95" y="50" text-anchor="middle" font-size="11">Traditional Search</text>
  <line x1="55" y1="65" x2="55" y2="170" stroke="black"/>
  <line x1="55" y1="90" x2="85" y2="120" stroke="black"/>
  <line x1="55" y1="90" x2="25" y2="120" stroke="black"/>
  <line x1="85" y1="120" x2="70" y2="155" stroke="black"/>
  <line x1="25" y1="120" x2="40" y2="155" stroke="black"/>
  <text x="95" y="187" font-size="10">O(N·d)</text>

  <!-- Transformation mapping -->
  <rect x="220" y="70" width="160" height="70" fill="white" stroke="black" stroke-dasharray="5 3"/>
  <text x="300" y="95" text-anchor="middle" font-size="11">S-Entropy Mapping</text>
  <text x="300" y="112" text-anchor="middle" font-size="10">f: ℝ^{N·d} → ℝ^3</text>

  <line x1="170" y1="105" x2="220" y2="105" stroke="black" marker-end="url(#ar)"/>
  <line x1="380" y1="105" x2="430" y2="105" stroke="black" marker-end="url(#ar)"/>

  <!-- O(1) Space -->
  <rect x="430" y="45" width="150" height="120" fill="white" stroke="black"/>
  <text x="505" y="60" text-anchor="middle" font-size="11">Navigation Space</text>
  <text x="505" y="78" text-anchor="middle" font-size="10">(S_k, S_t, S_e)</text>
  <circle cx="475" cy="110" r="18" stroke="black" fill="none"/>
  <circle cx="530" cy="120" r="12" stroke="black" fill="none"/>
  <circle cx="510" cy="95" r="10" stroke="black" fill="none" stroke-dasharray="3 2"/>
  <text x="505" y="170" font-size="10" text-anchor="middle">O(1)</text>
</svg>
