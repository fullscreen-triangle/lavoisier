<svg xmlns="http://www.w3.org/2000/svg" width="520" height="240" viewBox="0 0 520 240">
  <title>Thermodynamic Pixel Processing</title>
  <defs>
    <marker id="arrT" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="none" stroke="black" stroke-width="0.2"/>
    </pattern>
  </defs>

  <rect x="20" y="30" width="150" height="150" stroke="black" fill="url(#grid)"/>
  <text x="95" y="25" text-anchor="middle" font-size="11">Pixel Space</text>

  <!-- Sample highlighted pixels -->
  <rect x="50" y="60" width="10" height="10" fill="white" stroke="black" stroke-width="1.2"/>
  <rect x="80" y="110" width="10" height="10" fill="white" stroke="black" stroke-dasharray="3 2"/>
  <rect x="120" y="140" width="10" height="10" fill="white" stroke="black"/>

  <line x1="170" y1="105" x2="260" y2="105" stroke="black" marker-end="url(#arrT)"/>

  <rect x="260" y="60" width="120" height="90" stroke="black" fill="none"/>
  <text x="320" y="80" font-size="10" text-anchor="middle">Thermo Mapping</text>
  <text x="320" y="95" font-size="9" text-anchor="middle">S,T,P,μ</text>
  <text x="320" y="110" font-size="9" text-anchor="middle">Allocation</text>

  <line x1="380" y1="105" x2="460" y2="105" stroke="black" marker-end="url(#arrT)"/>
  <rect x="430" y="30" width="70" height="150" stroke="black" fill="none"/>
  <text x="465" y="55" font-size="10" text-anchor="middle">CV /</text>
  <text x="465" y="70" font-size="10" text-anchor="middle">Pattern</text>
  <text x="465" y="85" font-size="10" text-anchor="middle">Engine</text>

  <text x="260" y="210" font-size="10" text-anchor="middle">Pixels → Thermodynamic Entities → Feature Patterns</text>
</svg>
