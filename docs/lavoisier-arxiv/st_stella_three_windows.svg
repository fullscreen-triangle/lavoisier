<svg xmlns="http://www.w3.org/2000/svg" width="360" height="300" viewBox="0 0 360 300">
  <title>St. Stella Three-Window S-Entropy Space</title>
  <!-- Axes (pseudo 3D) -->
  <line x1="60" y1="240" x2="300" y2="240" stroke="black"/>
  <line x1="60" y1="240" x2="60" y2="40" stroke="black"/>
  <line x1="60" y1="240" x2="140" y2="290" stroke="black"/>
  <text x="305" y="242" font-size="11">S_knowledge</text>
  <text x="55" y="35" font-size="11">S_time</text>
  <text x="145" y="296" font-size="11">S_entropy</text>

  <!-- Trajectories -->
  <polyline points="60,230 110,210 160,195 210,188 255,182 300,180"
            stroke="black" fill="none" stroke-width="1.2"/>
  <polyline points="60,230 80,200 105,170 140,150 180,140 220,138 255,136 300,135"
            stroke="black" fill="none" stroke-dasharray="5 3"/>
  <polyline points="60,230 95,225 130,223 165,221 200,218 235,215 270,213"
            stroke="black" fill="none" stroke-dasharray="3 2 1 2"/>

  <text x="210" y="195" font-size="9">Path A</text>
  <text x="215" y="140" font-size="9">Path B</text>
  <text x="200" y="217" font-size="9">Path C</text>

  <!-- Window labels -->
  <rect x="220" y="60" width="120" height="70" fill="white" stroke="black"/>
  <text x="280" y="78" font-size="10" text-anchor="middle">Navigation Windows</text>
  <text x="280" y="94" font-size="9" text-anchor="middle">1: Knowledge</text>
  <text x="280" y="108" font-size="9" text-anchor="middle">2: Time</text>
  <text x="280" y="122" font-size="9" text-anchor="middle">3: Entropy</text>
</svg>
