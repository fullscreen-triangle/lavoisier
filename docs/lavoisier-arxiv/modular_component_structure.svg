<svg xmlns="http://www.w3.org/2000/svg" width="560" height="300" viewBox="0 0 560 300">
  <title>Modular Component Structure</title>
  <defs>
    <marker id="modAr" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>

  <!-- Core -->
  <rect x="240" y="120" width="80" height="60" stroke="black" fill="white"/>
  <text x="280" y="150" font-size="10" text-anchor="middle">Core Engine</text>

  <!-- Surrounding modules -->
  <rect x="80" y="40" width="120" height="50" stroke="black" fill="none"/>
  <text x="140" y="70" font-size="10" text-anchor="middle">S-Entropy Engine</text>

  <rect x="360" y="40" width="120" height="50" stroke="black" fill="none"/>
  <text x="420" y="70" font-size="10" text-anchor="middle">Temporal Navigator</text>

  <rect x="80" y="210" width="120" height="50" stroke="black" fill="none"/>
  <text x="140" y="240" font-size="10" text-anchor="middle">BMD Synthesis</text>

  <rect x="360" y="210" width="120" height="50" stroke="black" fill="none"/>
  <text x="420" y="240" font-size="10" text-anchor="middle">Cross-Modal Integrator</text>

  <rect x="20" y="130" width="100" height="40" stroke="black" fill="none"/>
  <text x="70" y="155" font-size="9" text-anchor="middle">Validation</text>

  <rect x="440" y="130" width="100" height="40" stroke="black" fill="none"/>
  <text x="490" y="155" font-size="9" text-anchor="middle">APIs / UI</text>

  <!-- Connections -->
  <g stroke="black" marker-end="url(#modAr)">
    <line x1="200" y1="90" x2="240" y2="120"/>
    <line x1="360" y1="90" x2="320" y2="120"/>
    <line x1="200" y1="210" x2="240" y2="180"/>
    <line x1="360" y1="210" x2="320" y2="180"/>
    <line x1="120" y1="150" x2="240" y2="150"/>
    <line x1="320" y1="150" x2="440" y2="150"/>
  </g>

  <!-- Core outward feedback -->
  <path d="M280 120 C250 80 310 80 280 120" stroke="black" fill="none" stroke-dasharray="3 2"/>
  <path d="M280 180 C250 220 310 220 280 180" stroke="black" fill="none" stroke-dasharray="3 2"/>
</svg>
