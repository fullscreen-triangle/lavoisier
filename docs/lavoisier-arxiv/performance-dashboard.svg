<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 1700 520">
  <title>Figure 5: Performance Characteristics</title>
  <style>
    text{font-size:14px;font-family:Arial,Helvetica,sans-serif}
    .title{font-size:18px;font-weight:bold}
    rect, line, path {vector-effect: non-scaling-stroke;}
  </style>

  <text x="40" y="40" class="title">Performance Characteristics Dashboard</text>

  <!-- Metric summary row -->
  <g transform="translate(0,60)">
    <rect x="60" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="155" y="32" text-anchor="middle">True Positive Rate</text>
    <text x="155" y="58" text-anchor="middle">94.2%</text>

    <rect x="270" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="365" y="32" text-anchor="middle">False Discovery Rate</text>
    <text x="365" y="58" text-anchor="middle">&lt; 2.1%</text>

    <rect x="480" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="575" y="32" text-anchor="middle">Pipeline Correlation</text>
    <text x="575" y="58" text-anchor="middle">r = 0.89</text>

    <rect x="690" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="785" y="32" text-anchor="middle">Convergence Iterations</text>
    <text x="785" y="58" text-anchor="middle">Mean = 47</text>

    <rect x="900" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="995" y="32" text-anchor="middle">Numerical Accuracy</text>
    <text x="995" y="58" text-anchor="middle">1.00</text>

    <rect x="1110" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="1205" y="32" text-anchor="middle">Vision Stability</text>
    <text x="1205" y="58" text-anchor="middle">0.954</text>

    <rect x="1320" y="0" width="190" height="80" stroke="black" fill="white"/>
    <text x="1415" y="32" text-anchor="middle">Temporal Consistency</text>
    <text x="1415" y="58" text-anchor="middle">0.936</text>
  </g>

  <!-- Bars -->
  <g transform="translate(0,180)">
    <rect x="60" y="0" width="1400" height="300" stroke="black" fill="none"/>
    <text x="760" y="28" text-anchor="middle">Normalized Comparative Metrics</text>
    <line x1="120" y1="260" x2="120" y2="80" stroke="black"/>
    <line x1="120" y1="260" x2="1380" y2="260" stroke="black"/>
    <!-- Bars (relative heights for visual variety) -->
    <g>
      <rect x="170" y="120" width="60" height="140" stroke="black" fill="white"/>
      <text x="200" y="110" text-anchor="middle" class="small">TPR</text>
      <text x="200" y="280" text-anchor="middle" class="small">94.2%</text>

      <rect x="260" y="220" width="60" height="40" stroke="black" fill="white"/>
      <text x="290" y="210" text-anchor="middle" class="small">FDR</text>
      <text x="290" y="280" text-anchor="middle" class="small">2.1%</text>

      <rect x="350" y="170" width="60" height="90" stroke="black" fill="white"/>
      <text x="380" y="160" text-anchor="middle" class="small">Corr</text>
      <text x="380" y="280" text-anchor="middle" class="small">0.89</text>

      <rect x="440" y="190" width="60" height="70" stroke="black" fill="white"/>
      <text x="470" y="180" text-anchor="middle" class="small">Iter</text>
      <text x="470" y="280" text-anchor="middle" class="small">47</text>

      <rect x="530" y="100" width="60" height="160" stroke="black" fill="white"/>
      <text x="560" y="90" text-anchor="middle" class="small">Num</text>
      <text x="560" y="280" text-anchor="middle" class="small">1.0</text>

      <rect x="620" y="160" width="60" height="100" stroke="black" fill="white"/>
      <text x="650" y="150" text-anchor="middle" class="small">Vis</text>
      <text x="650" y="280" text-anchor="middle" class="small">0.954</text>

      <rect x="710" y="170" width="60" height="90" stroke="black" fill="white"/>
      <text x="740" y="160" text-anchor="middle" class="small">Temp</text>
      <text x="740" y="280" text-anchor="middle" class="small">0.936</text>
    </g>
  </g>
</svg>
