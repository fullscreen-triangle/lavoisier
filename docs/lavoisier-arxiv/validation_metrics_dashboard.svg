<svg xmlns="http://www.w3.org/2000/svg" width="520" height="220" viewBox="0 0 520 220">
  <title>Validation Metrics Dashboard</title>
  <!-- Gauges simplified: arcs replaced by bars (B/W) -->
  <rect x="20" y="30" width="80" height="120" stroke="black" fill="none"/>
  <text x="60" y="45" font-size="10" text-anchor="middle">Feature</text>
  <text x="60" y="58" font-size="10" text-anchor="middle">Accuracy</text>
  <rect x="40" y="150" width="40" height="0" stroke="black" fill="black"/>
  <rect x="40" y="70" width="40" height="80" stroke="black" fill="black"/>
  <text x="60" y="170" font-size="10" text-anchor="middle">0.989</text>

  <rect x="120" y="30" width="80" height="120" stroke="black" fill="none"/>
  <text x="160" y="45" font-size="10" text-anchor="middle">Vision</text>
  <text x="160" y="58" font-size="10" text-anchor="middle">Robust.</text>
  <rect x="140" y="90" width="40" height="60" stroke="black" fill="black"/>
  <text x="160" y="170" font-size="10" text-anchor="middle">0.954</text>

  <rect x="220" y="30" width="80" height="120" stroke="black" fill="none"/>
  <text x="260" y="45" font-size="10" text-anchor="middle">Annotation</text>
  <rect x="240" y="40" width="40" height="110" stroke="black" fill="black"/>
  <text x="260" y="170" font-size="10" text-anchor="middle">1.000</text>

  <rect x="320" y="30" width="80" height="120" stroke="black" fill="none"/>
  <text x="360" y="45" font-size="10" text-anchor="middle">Temporal</text>
  <text x="360" y="58" font-size="10" text-anchor="middle">Consistency</text>
  <rect x="340" y="95" width="40" height="55" stroke="black" fill="black"/>
  <text x="360" y="170" font-size="10" text-anchor="middle">0.936</text>

  <rect x="420" y="30" width="80" height="120" stroke="black" fill="none"/>
  <text x="460" y="45" font-size="10" text-anchor="middle">Anomaly</text>
  <text x="460" y="58" font-size="10" text-anchor="middle">Rate</text>
  <rect x="440" y="145" width="40" height="10" stroke="black" fill="black"/>
  <text x="460" y="170" font-size="10" text-anchor="middle">0.020</text>

  <text x="260" y="200" font-size="11" text-anchor="middle">Higher Bars = Better (Except Anomaly)</text>
</svg>
