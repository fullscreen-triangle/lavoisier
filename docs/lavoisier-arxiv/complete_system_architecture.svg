<svg xmlns="http://www.w3.org/2000/svg" width="780" height="520" viewBox="0 0 780 520">
  <title>Complete System Architecture (Straight Arrows, Non-overlapping Text)</title>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
    <marker id="arrowSmall" markerWidth="6" markerHeight="6" refX="4" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="black"/>
    </marker>
    <style>
      text { font-size:10px; font-family:Arial, sans-serif; }
      .layerLabel { font-size:12px; font-weight:bold; }
      .layerBox { stroke:black; fill:none; }
      .module { stroke:black; fill:white; }
    </style>
  </defs>

  <!-- GRID / LAYER BACKGROUNDS -->
  <!-- Layer bands -->
  <rect class="layerBox" x="95" y="40"  width="665" height="60"/>
  <rect class="layerBox" x="95" y="120" width="665" height="60"/>
  <rect class="layerBox" x="95" y="200" width="665" height="60" stroke-dasharray="6 4"/>
  <rect class="layerBox" x="95" y="280" width="665" height="60" stroke-dasharray="4 3"/>
  <rect class="layerBox" x="95" y="360" width="665" height="60"/>
  <rect class="layerBox" x="95" y="440" width="665" height="60"/>

  <!-- Layer labels (left margin) -->
  <text class="layerLabel" x="20" y="75">Hardware</text>
  <text class="layerLabel" x="20" y="155">Data</text>
  <text class="layerLabel" x="20" y="235">AI/ML</text>
  <text class="layerLabel" x="20" y="315">Algorithm</text>
  <text class="layerLabel" x="20" y="395">Integration</text>
  <text class="layerLabel" x="20" y="475">Application</text>

  <!-- Column x positions -->
  <!-- col1=110 col2=230 col3=350 col4=470 col5=590 -->
  <!-- Box width=110 height=40; vertical center lines align -->

  <!-- HARDWARE LAYER (y=55) -->
  <g>
    <rect class="module" x="110" y="55" width="110" height="40"/>
    <text x="165" y="72" text-anchor="middle">MS Core</text>
    <text x="165" y="84" text-anchor="middle">Source</text>

    <rect class="module" x="230" y="55" width="110" height="40"/>
    <text x="285" y="72" text-anchor="middle">Ion Optics</text>
    <text x="285" y="84" text-anchor="middle">Focusing</text>

    <rect class="module" x="350" y="55" width="110" height="40"/>
    <text x="405" y="72" text-anchor="middle">Detectors</text>
    <text x="405" y="84" text-anchor="middle">Acquisition</text>

    <rect class="module" x="470" y="55" width="110" height="40"/>
    <text x="525" y="72" text-anchor="middle">Env Sensors</text>
    <text x="525" y="84" text-anchor="middle">Conditions</text>

    <rect class="module" x="590" y="55" width="110" height="40"/>
    <text x="645" y="72" text-anchor="middle">Timing</text>
    <text x="645" y="84" text-anchor="middle">Clocks</text>
  </g>

  <!-- DATA LAYER (y=135) -->
  <g>
    <rect class="module" x="110" y="135" width="110" height="40"/>
    <text x="165" y="152" text-anchor="middle">Raw ETL</text>
    <text x="165" y="164" text-anchor="middle">Ingestion</text>

    <rect class="module" x="230" y="135" width="110" height="40"/>
    <text x="285" y="152" text-anchor="middle">Signal</text>
    <text x="285" y="164" text-anchor="middle">Preprocess</text>

    <rect class="module" x="350" y="135" width="110" height="40"/>
    <text x="405" y="152" text-anchor="middle">Visual / CV</text>
    <text x="405" y="164" text-anchor="middle">Pipeline</text>

    <rect class="module" x="470" y="135" width="110" height="40"/>
    <text x="525" y="152" text-anchor="middle">Feature</text>
    <text x="525" y="164" text-anchor="middle">Extraction</text>

    <rect class="module" x="590" y="135" width="110" height="40"/>
    <text x="645" y="152" text-anchor="middle">Quality</text>
    <text x="645" y="164" text-anchor="middle">Control</text>
  </g>

  <!-- AI/ML LAYER (y=215) -->
  <g>
    <rect class="module" x="110" y="215" width="110" height="40"/>
    <text x="165" y="232" text-anchor="middle">Neural</text>
    <text x="165" y="244" text-anchor="middle">Models</text>

    <rect class="module" x="230" y="215" width="110" height="40"/>
    <text x="285" y="232" text-anchor="middle">Bayesian</text>
    <text x="285" y="244" text-anchor="middle">Beliefs</text>

    <rect class="module" x="350" y="215" width="110" height="40"/>
    <text x="405" y="232" text-anchor="middle">Pattern</text>
    <text x="405" y="244" text-anchor="middle">Amplifier</text>

    <rect class="module" x="470" y="215" width="110" height="40"/>
    <text x="525" y="232" text-anchor="middle">BMD</text>
    <text x="525" y="244" text-anchor="middle">Synthesis</text>

    <rect class="module" x="590" y="215" width="110" height="40"/>
    <text x="645" y="232" text-anchor="middle">Model</text>
    <text x="645" y="244" text-anchor="middle">Registry</text>
  </g>

  <!-- ALGORITHM LAYER (y=295) -->
  <g>
    <rect class="module" x="110" y="295" width="110" height="40"/>
    <text x="165" y="312" text-anchor="middle">Harare</text>
    <text x="165" y="324" text-anchor="middle">Engine</text>

    <rect class="module" x="230" y="295" width="110" height="40"/>
    <text x="285" y="312" text-anchor="middle">Buhera-East</text>
    <text x="285" y="324" text-anchor="middle">Core</text>

    <rect class="module" x="350" y="295" width="110" height="40"/>
    <text x="405" y="312" text-anchor="middle">Mufakose</text>
    <text x="405" y="324" text-anchor="middle">Search</text>

    <rect class="module" x="470" y="295" width="110" height="40"/>
    <text x="525" y="312" text-anchor="middle">S-Entropy</text>
    <text x="525" y="324" text-anchor="middle">Navigator</text>

    <rect class="module" x="590" y="295" width="110" height="40"/>
    <text x="645" y="312" text-anchor="middle">Coordination</text>
    <text x="645" y="324" text-anchor="middle">Orchestrator</text>
  </g>

  <!-- INTEGRATION LAYER (y=375) -->
  <g>
    <rect class="module" x="110" y="375" width="110" height="40"/>
    <text x="165" y="392" text-anchor="middle">Cross-Modal</text>
    <text x="165" y="404" text-anchor="middle">Fusion</text>

    <rect class="module" x="230" y="375" width="110" height="40"/>
    <text x="285" y="392" text-anchor="middle">Temporal</text>
    <text x="285" y="404" text-anchor="middle">Coordination</text>

    <rect class="module" x="350" y="375" width="110" height="40"/>
    <text x="405" y="392" text-anchor="middle">Validation</text>
    <text x="405" y="404" text-anchor="middle">Hub</text>

    <rect class="module" x="470" y="375" width="110" height="40"/>
    <text x="525" y="392" text-anchor="middle">Consistency</text>
    <text x="525" y="404" text-anchor="middle">Checks</text>

    <rect class="module" x="590" y="375" width="110" height="40"/>
    <text x="645" y="392" text-anchor="middle">Monitoring</text>
    <text x="645" y="404" text-anchor="middle">Feedback</text>
  </g>

  <!-- APPLICATION LAYER (y=455) -->
  <g>
    <rect class="module" x="110" y="455" width="110" height="40"/>
    <text x="165" y="472" text-anchor="middle">User</text>
    <text x="165" y="484" text-anchor="middle">Interface</text>

    <rect class="module" x="230" y="455" width="110" height="40"/>
    <text x="285" y="472" text-anchor="middle">Reporting</text>
    <text x="285" y="484" text-anchor="middle">Export</text>

    <rect class="module" x="350" y="455" width="110" height="40"/>
    <text x="405" y="472" text-anchor="middle">External</text>
    <text x="405" y="484" text-anchor="middle">API</text>

    <rect class="module" x="470" y="455" width="110" height="40"/>
    <text x="525" y="472" text-anchor="middle">Automation</text>
    <text x="525" y="484" text-anchor="middle">Scripts</text>

    <rect class="module" x="590" y="455" width="110" height="40"/>
    <text x="645" y="472" text-anchor="middle">Dashboards</text>
    <text x="645" y="484" text-anchor="middle">Alerts</text>
  </g>

  <!-- VERTICAL STRAIGHT ARROWS (Primary data flow) -->
  <g stroke="black" marker-end="url(#arrow)">
    <!-- Column 1 -->
    <line x1="165" y1="95"  x2="165" y2="135"/>
    <line x1="165" y1="175" x2="165" y2="215"/>
    <line x1="165" y1="255" x2="165" y2="295"/>
    <line x1="165" y1="335" x2="165" y2="375"/>
    <line x1="165" y1="415" x2="165" y2="455"/>
    <!-- Column 2 -->
    <line x1="285" y1="95"  x2="285" y2="135"/>
    <line x1="285" y1="175" x2="285" y2="215"/>
    <line x1="285" y1="255" x2="285" y2="295"/>
    <line x1="285" y1="335" x2="285" y2="375"/>
    <line x1="285" y1="415" x2="285" y2="455"/>
    <!-- Column 3 -->
    <line x1="405" y1="95"  x2="405" y2="135"/>
    <line x1="405" y1="175" x2="405" y2="215"/>
    <line x1="405" y1="255" x2="405" y2="295"/>
    <line x1="405" y1="335" x2="405" y2="375"/>
    <line x1="405" y1="415" x2="405" y2="455"/>
    <!-- Column 4 -->
    <line x1="525" y1="95"  x2="525" y2="135"/>
    <line x1="525" y1="175" x2="525" y2="215"/>
    <line x1="525" y1="255" x2="525" y2="295"/>
    <line x1="525" y1="335" x2="525" y2="375"/>
    <line x1="525" y1="415" x2="525" y2="455"/>
    <!-- Column 5 -->
    <line x1="645" y1="95"  x2="645" y2="135"/>
    <line x1="645" y1="175" x2="645" y2="215"/>
    <line x1="645" y1="255" x2="645" y2="295"/>
    <line x1="645" y1="335" x2="645" y2="375"/>
    <line x1="645" y1="415" x2="645" y2="455"/>
  </g>

  <!-- LATERAL COORDINATION (dash-dot) -->
  <g stroke="black" stroke-dasharray="4 2 1 2" marker-end="url(#arrowSmall)">
    <!-- Data layer lateral -->
    <line x1="220" y1="155" x2="230" y2="155"/>
    <line x1="340" y1="155" x2="350" y2="155"/>
    <line x1="460" y1="155" x2="470" y2="155"/>
    <line x1="580" y1="155" x2="590" y2="155"/>
    <!-- AI layer lateral -->
    <line x1="220" y1="235" x2="230" y2="235"/>
    <line x1="340" y1="235" x2="350" y2="235"/>
    <line x1="460" y1="235" x2="470" y2="235"/>
    <line x1="580" y1="235" x2="590" y2="235"/>
    <!-- Algorithm layer lateral -->
    <line x1="220" y1="315" x2="230" y2="315"/>
    <line x1="340" y1="315" x2="350" y2="315"/>
    <line x1="460" y1="315" x2="470" y2="315"/>
    <line x1="580" y1="315" x2="590" y2="315"/>
    <!-- Integration layer lateral -->
    <line x1="220" y1="395" x2="230" y2="395"/>
    <line x1="340" y1="395" x2="350" y2="395"/>
    <line x1="460" y1="395" x2="470" y2="395"/>
    <line x1="580" y1="395" x2="590" y2="395"/>
    <!-- Application layer lateral -->
    <line x1="220" y1="475" x2="230" y2="475"/>
    <line x1="340" y1="475" x2="350" y2="475"/>
    <line x1="460" y1="475" x2="470" y2="475"/>
    <line x1="580" y1="475" x2="590" y2="475"/>
  </g>

  <!-- FEEDBACK (dashed from Application top back to Hardware top) -->
  <g stroke="black" stroke-dasharray="6 4" marker-end="url(#arrow)">
    <line x1="705" y1="455" x2="705" y2="395"/>
    <line x1="705" y1="375" x2="705" y2="315"/>
    <line x1="705" y1="295" x2="705" y2="235"/>
    <line x1="705" y1="215" x2="705" y2="155"/>
    <line x1="705" y1="135" x2="705" y2="95"/>
  </g>
  <text x="718" y="275" transform="rotate(-90 718 275)" font-size="10">Monitoring Feedback Loop</text>

  <!-- LEGEND -->
  <rect x="95" y="14" width="665" height="20" stroke="black" fill="none"/>
  <text x="110" y="28" font-size="9">Solid vertical arrows: Primary downstream data flow</text>
  <text x="390" y="28" font-size="9">Dash-dot: Lateral intra-layer coordination</text>
  <text x="640" y="28" font-size="9">Dashed: Feedback loop</text>
</svg>
