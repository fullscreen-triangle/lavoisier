<svg xmlns="http://www.w3.org/2000/svg" width="560" height="300" viewBox="0 0 560 300">
  <title>Harare Algorithm Flow</title>
  <defs>
    <marker id="AH" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="black"/>
    </marker>
  </defs>
  <rect x="40" y="20" width="120" height="40" stroke="black" fill="white"/>
  <text x="100" y="45" font-size="11" text-anchor="middle">Input Data</text>

  <rect x="40" y="90" width="120" height="40" stroke="black" fill="white"/>
  <text x="100" y="115" font-size="10" text-anchor="middle">Generate Failures</text>

  <rect x="40" y="160" width="120" height="40" stroke="black" fill="white"/>
  <text x="100" y="185" font-size="10" text-anchor="middle">Multi-Domain Noise</text>

  <rect x="40" y="230" width="120" height="40" stroke="black" fill="white"/>
  <text x="100" y="255" font-size="10" text-anchor="middle">Statistical Emergence</text>

  <rect x="220" y="160" width="120" height="40" stroke="black" fill="white"/>
  <text x="280" y="185" font-size="10" text-anchor="middle">Anomaly Detection</text>

  <rect x="400" y="160" width="120" height="40" stroke="black" fill="white"/>
  <text x="460" y="180" font-size="10" text-anchor="middle">Validated ID</text>

  <!-- Arrows -->
  <g stroke="black" marker-end="url(#AH)">
    <line x1="100" y1="60" x2="100" y2="90"/>
    <line x1="100" y1="130" x2="100" y2="160"/>
    <line x1="100" y1="200" x2="100" y2="230"/>
    <line x1="160" y1="180" x2="220" y2="180"/>
    <line x1="340" y1="180" x2="400" y2="180"/>
  </g>
  <!-- Feedback -->
  <path d="M160 250 C200 280 360 280 400 200" stroke="black" fill="none" stroke-dasharray="5 3" marker-end="url(#AH)"/>
  <text x="290" y="270" font-size="9" text-anchor="middle">Refine Thresholds</text>
</svg>
