<svg xmlns="http://www.w3.org/2000/svg" width="420" height="240" viewBox="0 0 420 240">
  <title>Environmental Complexity Optimization</title>
  <!-- Axes -->
  <line x1="60" y1="200" x2="360" y2="200" stroke="black"/>
  <line x1="60" y1="200" x2="60" y2="40" stroke="black"/>
  <text x="360" y="215" font-size="11" text-anchor="end">Complexity ξ</text>
  <text x="50" y="50" font-size="11" text-anchor="end">Detection × Significance</text>

  <!-- Curves -->
  <path d="M60 180 Q140 60 220 90 T360 150" stroke="black" fill="none" stroke-width="1.2"/>
  <path d="M60 190 Q150 80 240 110 T360 160" stroke="black" fill="none" stroke-dasharray="5 3"/>
  <text x="250" y="100" font-size="9">Species A</text>
  <text x="280" y="125" font-size="9">Species B</text>

  <!-- Traditional flat line -->
  <line x1="60" y1="170" x2="360" y2="170" stroke="black" stroke-dasharray="3 2"/>
  <text x="300" y="165" font-size="9">Noise Minimization Baseline</text>

  <!-- Optimum marker -->
  <circle cx="140" cy="60" r="5" fill="black"/>
  <text x="140" y="50" font-size="9" text-anchor="middle">ξ*</text>
</svg>
